    風林火山陰雷霆なところを風林火山にしたのは語呂のせいかも？とのこと。
    Web で検索して調べるに火と雷霆が速さを表して重複すると捉える説があるが、侵略の勢いと機敏に進軍することを表すと思うので誤読だろう。
