- date: 2024-12-03
  bookTitle: 魏武注孫子
  pages: 50 ~ 56
  notes: |
    謀攻篇 第三。
    「謀を討つ」謀略の段階で敵を討てば戦わずに屈服させることができるとする。
    孫子との思想としては戦う善しとしていない。本書はそこからも奇策で以て戦わずに勝利することを指すのが妥当であろうとする。
    外交策・離間策で以て相手を屈するのを理想とするが、それが実現できない場合の次善の策としてなるべく早期の決着、やむを得ぬ場合の下策として城攻めを示している。
    曹操はこれを敵が謀略を練り始めた段階に先制攻撃をかけることとと理解するが、それは赤壁の戦いで降伏に固執し黄蓋の偽降に敗れた経験による可能性を本書は示す。
- date: 2024-12-03
  bookTitle: 実践プロパティベーステスト PropEr と Erlang/Elixir ではじめよう
  pages: 241 ~ 252
  notes: |
    第 10 章 ケーススタディ：書籍の貸し出しシステム。
    現実のシステムのステートフルプロパティでテストする。
    大局的な視点からはじめ、徐々に対称を絞り込み、最終的に決定論的で厳格なプロパティにする。
    テスト対象となるコードの実装の節なので特になし。
- date: 2024-12-04
  bookTitle: 魏武注孫子
  pages: 56 ~ 62
  notes: |
    謀攻篇 第三。
    「兵力差ごとの戦い方」孫子は彼我の兵力差によって戦力を変えるべきと説く。
    これに対し、曹操は下邳で呂布を降伏させたことから将の能力次第で 10 倍どころか 2 倍でも包囲できると説くが、他の条件が揃ってのことなので参考にならないと後年批判されている。
    「将と君主」君主は将を任命したら、将の判断を尊重すべきと説く。礼(仁義)を中心に置く国政と軍政では原理原則が違うため、君主は軍事に介入しないことが重要であるとする。
- date: 2024-12-04
  bookTitle: 実践プロパティベーステスト PropEr と Erlang/Elixir ではじめよう
  pages: 252
  notes: |
    第 10 章 ケーススタディ：書籍の貸し出しシステム。
    大規模なシステムの検証はシステムに対して有効・無効なデータを把握するところから始まる。
    まず広範囲なテストから始める。エラーの中にはステートレスプロパティが得意とする検査が引っかかることもあり、その場合は調査のためにステートレスプロパティを書くこともある。
    早い話が E2E test なので sample のような DB 伴うものは TestContainers でも使わんとこれはめんどくさそうやな。
- date: 2024-12-05
  bookTitle: 魏武注孫子
  pages: 63 ~ 65
  notes: |
    謀攻篇 第三。
    「勝利の五つの条件」彼我の実情を把握しているか、兵の多寡による戦い方を知っているか、君臣が戦いの目的を等しくしているか、十分に準備をしてるか、君主が有能な将に裁量を任せているか。
    曹操はこれを先にでた五事であるという。
    「百戦して殆からず」このように彼我の実情を把握し、どう戦うか正確に判断すれば、何度戦っても危険はない。
    この言葉は有名だし状況把握して正確な判断をしていれば～というくだりは理解していたけど、有能な将の裁量に任せているかというところは知らなかったので、新たな気づきかな。
- date: 2024-12-06
  bookTitle: 魏武注孫子
  pages: 66 ~ 71
  notes: |
    軍形篇 第四。
    孫子は戦争には負けない形があるとする。その形とは軍の動静を見せない形と説く。(ここまでが前半)
    形をとれば戦う前から処理は決まっている。何故それが分かるかは展開可能な兵力でもって彼我を比較するからとする。(ここが後半)
    (見せない形とのつながりがよくわからないが？)
    形が優位であれば水が低きに流れるように当たり前に勝つ。だが優勢な形を持たない場合は勝てないのか？で篇が終わる。
    「負けない形」自軍にできるのは負けない形を取ることのみで、勝てるのは相手が負ける形(隙や油断ができたとき)である。
    「形を隠す」敵が守って形を見せないときは勝てないが、敵が攻めに転じたときに形を見せれば勝てる(転じて攻めることが負けにつながることを曹操は示唆する)。
- date: 2024-12-07
  bookTitle: 魏武注孫子
  pages: 71 ~ 75
  notes: |
    軍形篇 第四。
    「当たり前に勝つ」先述の通り勝つとわかった戦争で勝利するので、勝つことは優れたことではないとする。
    これは先に上げた形で以て勝敗を廟算したからであるとする。
    実例として官渡の戦いの袁紹と田豊の例を挙げる。
