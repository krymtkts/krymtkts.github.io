- date: 2024-12-13
  bookTitle: 魏武注孫子
  pages: 104 ~ 110
  notes: |
    虚実篇 第六。
    「無形の防御」敵の虚をつくことを hit and away のようにとく。
    敵の守らなけれなならまい所をつくことで、敵は守りを固めた陣を離れ戦わねばならない。
    敵に疑わせることで、攻めたい所に攻めさせない。
    「無形の攻撃」自軍が無形であれば敵は兵力を分散せねばならず、自軍の兵力を集中して敵の少数の部隊を圧倒できる。
