    勝機を人に求めず権変により起こす勢に求める。
    官渡の戦い「之を予へて、敵に必ず之を取らしむ」敵に利を与えその隙をつく。
    合肥の戦い「能く人を択びて勢に任す」不利な形ながら奇襲をかけるという権変で勢を得て勝利する。
    呉の平定「円石を千仞の山に転ずるが如き者は、勢なり」形と勢の両方で優越したものは竹が自ら割れていくかの如く勢が止まることがない。
    「破竹の勢い」はこの杜預の言葉を起源とする。
- date: 2024-12-10
  bookTitle: 実践プロパティベーステスト PropEr と Erlang/Elixir ではじめよう
  pages: 260 ~ 270
  notes: |
