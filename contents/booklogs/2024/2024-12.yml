- date: 2024-12-05
  bookTitle: 魏武注孫子
  pages: 63 ~ 65
  notes: |
    謀攻篇 第三。
    「勝利の五つの条件」彼我の実情を把握しているか、兵の多寡による戦い方を知っているか、君臣が戦いの目的を等しくしているか、十分に準備をしてるか、君主が有能な将に裁量を任せているか。
    曹操はこれを先にでた五事であるという。
    「百戦して殆からず」このように彼我の実情を把握し、どう戦うか正確に判断すれば、何度戦っても危険はない。
    この言葉は有名だし状況把握して正確な判断をしていれば～というくだりは理解していたけど、有能な将の裁量に任せているかというところは知らなかったので、新たな気づきかな。
- date: 2024-12-06
  bookTitle: 魏武注孫子
  pages: 66 ~ 71
  notes: |
    軍形篇 第四。
    孫子は戦争には負けない形があるとする。その形とは軍の動静を見せない形と説く。(ここまでが前半)
    形をとれば戦う前から処理は決まっている。何故それが分かるかは展開可能な兵力でもって彼我を比較するからとする。(ここが後半)
    (見せない形とのつながりがよくわからないが？)
    形が優位であれば水が低きに流れるように当たり前に勝つ。だが優勢な形を持たない場合は勝てないのか？で篇が終わる。
    「負けない形」自軍にできるのは負けない形を取ることのみで、勝てるのは相手が負ける形(隙や油断ができたとき)である。
    「形を隠す」敵が守って形を見せないときは勝てないが、敵が攻めに転じたときに形を見せれば勝てる(転じて攻めることが負けにつながることを曹操は示唆する)。
- date: 2024-12-07
  bookTitle: 魏武注孫子
  pages: 71 ~ 75
  notes: |
    軍形篇 第四。
    「当たり前に勝つ」先述の通り勝つとわかった戦争で勝利するので、勝つことは優れたことではないとする。
    これは先に上げた形で以て勝敗を廟算したからであるとする。
    実例として官渡の戦いの袁紹と田豊の例を挙げる。
- date: 2024-12-08
  bookTitle: 魏武注孫子
  pages: 75 ~ 78
  notes: |
    軍形篇 第四。
    「形で勝つ」形とは度・量・数・称・勝、土地の収穫高を測り動かせる兵力を算出し彼我を比較して勝利に至る。
    「明確な勝利に向けて」このため敵軍よりも有利な形を取れば明確に勝利を得られる。
    要は物量的な話を述べているのが形、形成が不利でも勝利する事例に関しては「勢」で議論されているらしい。
- date: 2024-12-09
  bookTitle: 魏武注孫子
  pages: 79 ~ 84
  notes: |
    兵勢篇 第五。
    孫子は勢を巧みに用いることで弱い軍隊でも強い軍隊を破ることができると説く。
    まず勢にふれる前に、始めに分数(数で部隊を分かつ)・形名(旗と鼓による指揮系統)・奇正(正面か不意をつくか)・虚実(空虚な軍か充実した軍か)を用兵上の重要な事項とする。
    勢は怯と勇であるとし、怯えず勇気を出せば、強大な軍隊にも千仞の山から小石を転がすように勝てるとする(どうも士気でもなく、意図的偶発的な勢いの流れのようなもの)。
    「用兵上の重要事項」曹操は奇正を、先に出撃して正面から戦うか、後から出撃して戦うかと注釈する。
    「奇正の組み合わせ」正面から戦うか正により敵と会戦しながら、後から出撃する奇により相手の不備をつき勝利を抑える。
    奇正の組み合わせは敵によって変化するため無数にある。
- date: 2024-12-09
  bookTitle: 入門・倫理学
  pages: 44 ~ 55
  notes: |
    輪読会のやつ。Ⅰ倫理学の基礎 第 2 章 倫理理論。
    徳倫理。近代的な規範倫理学の理論的限界を打破するためアリストテレス倫理学への回帰。
    人間が開花するために必要な性格の特徴。規範倫理学は道徳的性格に対処できない。
    客観性が曖昧で、相対的である≒ルール化が難しいつまり規範的でない。
    流れ的には徳(性格)→義務(行為)→功利主義(結果)。
    第 3 章 権利論。
    権利は法的な場面でよく用いられるが、倫理的議論の中でもよく用いられる。生存権など。
    権利が侵害される場面＝人間の利益や価値が損なわれる場面で問題となる。
    自由権、プライバシー権は自由権から派生する(他者を私的領域に踏み込ませない権利)。敵視的に自由はある主の抵抗権であった。
    社会権(社会的基本権、生存権的基本権)。個人の生存や維持を国家に要求する権利。
    歴史的に自由権により生じた様々な問題を是正するものとして社会権が重視されるようになった。
    自由権は消極的権利「～からの自由」、社会権は積極的権利「～してもらう」
