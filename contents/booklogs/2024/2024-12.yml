  bookTitle: 魏武注孫子
  pages: 119 ~ 125
  notes: |
    軍争篇 第七。
    「百里の行軍」長距離の行軍は軍を疲弊させるため、軍争の際には長距離を移動しないことが重要となる。
    事例として諸葛亮が孫権に救援を求めた外交を挙げる。
    「地の利」敵情を知らない者は交戦できず、地形を知らない者は行軍できず、道案内を用いない者は地の利を得られない。
- date: 2024-12-17
  bookTitle: 魏武注孫子
  pages: 126  ~ 129
  notes: |
