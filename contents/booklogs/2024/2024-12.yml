- date: 2024-12-04
  bookTitle: 魏武注孫子
  pages: 56 ~ 62
  notes: |
    謀攻篇 第三。
    「兵力差ごとの戦い方」孫子は彼我の兵力差によって戦力を変えるべきと説く。
    これに対し、曹操は下邳で呂布を降伏させたことから将の能力次第で 10 倍どころか 2 倍でも包囲できると説くが、他の条件が揃ってのことなので参考にならないと後年批判されている。
    「将と君主」君主は将を任命したら、将の判断を尊重すべきと説く。礼(仁義)を中心に置く国政と軍政では原理原則が違うため、君主は軍事に介入しないことが重要であるとする。
- date: 2024-12-04
  bookTitle: 実践プロパティベーステスト PropEr と Erlang/Elixir ではじめよう
  pages: 252 ~ 259
  notes: |
    第 10 章 ケーススタディ：書籍の貸し出しシステム。
    大規模なシステムの検証はシステムに対して有効・無効なデータを把握するところから始まる。
    まず広範囲なテストから始める。エラーの中にはステートレスプロパティが得意とする検査が引っかかることもあり、その場合は調査のためにステートレスプロパティを書くこともある。
    早い話が E2E test なので sample のような DB 伴うものは TestContainers でも使わんとこれはめんどくさそうやな。
- date: 2024-12-05
  bookTitle: 魏武注孫子
  pages: 63 ~ 65
  notes: |
    謀攻篇 第三。
    「勝利の五つの条件」彼我の実情を把握しているか、兵の多寡による戦い方を知っているか、君臣が戦いの目的を等しくしているか、十分に準備をしてるか、君主が有能な将に裁量を任せているか。
    曹操はこれを先にでた五事であるという。
    「百戦して殆からず」このように彼我の実情を把握し、どう戦うか正確に判断すれば、何度戦っても危険はない。
    この言葉は有名だし状況把握して正確な判断をしていれば～というくだりは理解していたけど、有能な将の裁量に任せているかというところは知らなかったので、新たな気づきかな。
- date: 2024-12-06
  bookTitle: 魏武注孫子
  pages: 66 ~ 71
  notes: |
    軍形篇 第四。
    孫子は戦争には負けない形があるとする。その形とは軍の動静を見せない形と説く。(ここまでが前半)
    形をとれば戦う前から処理は決まっている。何故それが分かるかは展開可能な兵力でもって彼我を比較するからとする。(ここが後半)
    (見せない形とのつながりがよくわからないが？)
    形が優位であれば水が低きに流れるように当たり前に勝つ。だが優勢な形を持たない場合は勝てないのか？で篇が終わる。
    「負けない形」自軍にできるのは負けない形を取ることのみで、勝てるのは相手が負ける形(隙や油断ができたとき)である。
    「形を隠す」敵が守って形を見せないときは勝てないが、敵が攻めに転じたときに形を見せれば勝てる(転じて攻めることが負けにつながることを曹操は示唆する)。
- date: 2024-12-07
  bookTitle: 魏武注孫子
  pages: 71 ~ 75
  notes: |
    軍形篇 第四。
    「当たり前に勝つ」先述の通り勝つとわかった戦争で勝利するので、勝つことは優れたことではないとする。
    これは先に上げた形で以て勝敗を廟算したからであるとする。
    実例として官渡の戦いの袁紹と田豊の例を挙げる。
- date: 2024-12-08
  bookTitle: 魏武注孫子
  pages: 75 ~ 78
  notes: |
    軍形篇 第四。
    「形で勝つ」形とは度・量・数・称・勝、土地の収穫高を測り動かせる兵力を算出し彼我を比較して勝利に至る。
    「明確な勝利に向けて」このため敵軍よりも有利な形を取れば明確に勝利を得られる。
    要は物量的な話を述べているのが形、形成が不利でも勝利する事例に関しては「勢」で議論されているらしい。
- date: 2024-12-09
  bookTitle: 魏武注孫子
  pages: 79 ~ 84
  notes: |
    兵勢篇 第五。
    孫子は勢を巧みに用いることで弱い軍隊でも強い軍隊を破ることができると説く。
    まず勢にふれる前に、始めに分数(数で部隊を分かつ)・形名(旗と鼓による指揮系統)・奇正(正面か不意をつくか)・虚実(空虚な軍か充実した軍か)を用兵上の重要な事項とする。
    勢は怯と勇であるとし、怯えず勇気を出せば、強大な軍隊にも千仞の山から小石を転がすように勝てるとする(どうも士気でもなく、意図的偶発的な勢いの流れのようなもの)。
    「用兵上の重要事項」曹操は奇正を、先に出撃して正面から戦うか、後から出撃して戦うかと注釈する。
    「奇正の組み合わせ」正面から戦うか正により敵と会戦しながら、後から出撃する奇により相手の不備をつき勝利を抑える。
    奇正の組み合わせは敵によって変化するため無数にある。
- date: 2024-12-09
  bookTitle: 入門・倫理学
  pages: 44 ~ 55
  notes: |
    輪読会のやつ。Ⅰ倫理学の基礎 第 2 章 倫理理論。
    徳倫理。近代的な規範倫理学の理論的限界を打破するためアリストテレス倫理学への回帰。
    人間が開花するために必要な性格の特徴。規範倫理学は道徳的性格に対処できない。
    客観性が曖昧で、相対的である≒ルール化が難しいつまり規範的でない。
    流れ的には徳(性格)→義務(行為)→功利主義(結果)。
    第 3 章 権利論。
    権利は法的な場面でよく用いられるが、倫理的議論の中でもよく用いられる。生存権など。
    権利が侵害される場面＝人間の利益や価値が損なわれる場面で問題となる。
    自由権、プライバシー権は自由権から派生する(他者を私的領域に踏み込ませない権利)。敵視的に自由はある主の抵抗権であった。
    社会権(社会的基本権、生存権的基本権)。個人の生存や維持を国家に要求する権利。
    歴史的に自由権により生じた様々な問題を是正するものとして社会権が重視されるようになった。
    自由権は消極的権利「～からの自由」、社会権は積極的権利「～してもらう」
- date: 2024-12-10
  bookTitle: 魏武注孫子
  pages: 84 ~ 96
  notes: |
    兵勢篇 第五。
    「勢とは何か」激しい水の流れが石を流すのは勢による。鷙鳥が獲物を仕留めるのは節による。
    勢は弩の張り詰めた弦で、節は引き金を引く近さや瞬間のようなものであるとする。
    「勢を生み出す勇」軍隊の強弱は形を決まる。勇怯が勢を決める。なお勇を起こすのは気であるらしい。
    「権変により起こす勢」敵に見せかけの自軍の不備を見せて引き付け、本来の形により敵を待つ。
    勝機を人に求めず権変により起こす勢に求める。
    官渡の戦い「之を予へて、敵に必ず之を取らしむ」敵に利を与えその隙をつく。
    合肥の戦い「能く人を択びて勢に任す」不利な形ながら奇襲をかけるという権変で勢を得て勝利する。
    呉の平定「円石を千仞の山に転ずるが如き者は、勢なり」形と勢の両方で優越したものは竹が自ら割れていくかの如く勢が止まることがない。
    「破竹の勢い」はこの杜預の言葉を起源とする。
- date: 2024-12-10
  bookTitle: 実践プロパティベーステスト PropEr と Erlang/Elixir ではじめよう
  pages: 260 ~ 270
  notes: |
    第 10 章 ケーススタディ：書籍の貸し出しシステム。
    モデルを使ったテストをする方法として shim (詰め木)と呼ばれる通常の操作を wrap するモジュールを使う。
    shim を使ってプロパティを組み立てる。状態に依存する処理とそうでない処理のコマンドの生成は分ける。
    shim 、前提条件、状態を進める処理、事後条件の定義は繰り返しが多くなりがち。
    それは簡潔さと自明であることの良い兆候である。
    決定論的なモデルを記述するのが難しかったり、事後条件で登録したデータを検証しにくかったりする場合、
    それはシステムの可観測性など開発の方法を見直す機会しれないというシグナルであると。
- date: 2024-12-11
  bookTitle: 魏武注孫子
  pages: 97 ~ 101
  notes: |
    虚実篇 第六。
    先手を打って戦いの準備を整えておくのが実、後手に回り準備が至らないのが虚。敵を虚に追いこめば勝てる。
    更に高次になる(策によって？)と自ら虚になり、虚になった軍は無形・無声となる。
    無形となった軍は情勢が漏れず敵に把握できなくなる。敵に形を表させ自軍は少数であってもどこからでも攻められ、勝利する。
    敵を無形にさせないためには、敵の情報を知る必要がある。そのため策略をめぐらし敵の形をあらわにする。
    無形は形の極致であり、間者にも智者にも見抜けない。
    軍の形を水のように常形・常勢を持たせないためには、敵の形に対応できる神(策に長けた？)の力を持った将が必要となる。
    孫子は形・勢・虚実で臨機応変な戦法を組み立てて勝利するととく。
    「虚と実」敵に利を与えるか急所を攻めれば、敵は実から虚に追い込める。
- date: 2024-12-11
  bookTitle: 実践プロパティベーステスト PropEr と Erlang/Elixir ではじめよう
  pages: 270 ~ 278
  notes: |
    第 10 章 ケーススタディ：書籍の貸し出しシステム。
    わざわざ失敗するようテストを書いてリリース前にバグを「減らす」(時間とともにバグは必ず見つかる)。
    また PBT は確率的なテストなためプロパティ再実行のたびに違うエラーが見つかることもある。
    モデルによっては実際のシステムが受け付けるパターンと違う場合がある(例えばエスケープが必要な文字)。
    その場合はプロパティで検証したいことによってプロパティを分けるべき。
- date: 2024-12-12
  bookTitle: 魏武注孫子
  pages: 101 ~ 104
  notes: |
    虚実篇 第六。
    「虚の効用」敵の虚(敵がいないとこを行軍し守っていない所)を攻める。
    よく攻めよく守るものは情勢が漏れず敵からすれば掴みどころがなく無形・無声(変幻自在で気配もない)となり敵の命運を掌握できる。
    「無形」は形がなくなるのではなく、途方もなく大きく変幻自在であり、常なる形がないという意味。黄老思想を背景とする。
    「無声」は気配がないこと。老子十四章。
    事例は蜀漢滅亡。
- date: 2024-12-13
  bookTitle: 魏武注孫子
  pages: 104 ~ 110
  notes: |
    虚実篇 第六。
    「無形の防御」敵の虚をつくことを hit and away のようにとく。
    敵の守らなけれなならまい所をつくことで、敵は守りを固めた陣を離れ戦わねばならない。
    敵に疑わせることで、攻めたい所に攻めさせない。
    「無形の攻撃」自軍が無形であれば敵は兵力を分散せねばならず、自軍の兵力を集中して敵の少数の部隊を圧倒できる。
    「敵の情報を知る」勝ちをなすには、敵の情報を知り、策略で以て敵の形をあらわにする。
    曹操は、軍形篇では為すことができないととかれた勝利を、戦う日時や地形を知ることによって敵への抑止力となり、敵に戦いを仕掛けられないようにできると解釈した。
