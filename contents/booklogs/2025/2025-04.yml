  bookTitle: 魏武注孫子
  pages: 278 ~ 282
  notes: |
    解題 二人の孫子。
    呉孫子兵法の孫武と斉孫子の孫臏の二人いたと考えられていた孫子が、鉄雀山漢簡の出土で、孫武に始まる孫氏の学派によって次第に形成されてきたものであると考えられるようになった。
    その中で曹操が果たした役割が、現行の孫子の十三篇に定めたことと考えられる。
    これは、ある程度現行十三篇に近い形に近づいていた何種類かの孫子のテキストを照らし合わせ、曹操が正しいと考える本文にまとめたことを指し、それを校勘という。
    孫氏の学派によって綴られたのであれば、曹操もその学徒であったということか。歴史ロマンや。
