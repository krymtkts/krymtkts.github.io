- date: 2025-04-01
  bookTitle: 魏武注孫子
  pages: 278 ~ 282
  notes: |
    解題 二人の孫子。
    呉孫子兵法の孫武と斉孫子の孫臏の二人いたと考えられていた孫子が、鉄雀山漢簡の出土で、孫武に始まる孫氏の学派によって次第に形成されてきたものであると考えられるようになった。
    その中で曹操が果たした役割が、現行の孫子の十三篇に定めたことと考えられる。
    これは、ある程度現行十三篇に近い形に近づいていた何種類かの孫子のテキストを照らし合わせ、曹操が正しいと考える本文にまとめたことを指し、それを校勘という。
    孫氏の学派によって綴られたのであれば、曹操もその学徒であったということか。歴史ロマンや。
- date: 2025-04-02
  bookTitle: 魏武注孫子
  pages: 282 ~ 288
  notes: |
    解題 曹操の校勘。
    曹操の校勘なくして現行の孫子はない。その理由として校勘がどのように行われたかを詳細に分析している。
    時代の近い皇甫嵩のテキスト、より古い鉄雀山漢簡や後漢初期の馮異の列伝といった、少なくとも二系統の孫子を参照している。
    自らが理解する孫子の本来の姿に近いよう本文を定め意味が通るよう注釈をつけた。
    更に美文であるというあたりが詩人の曹操らしいところやな。
- date: 2025-04-03
  bookTitle: 魏武注孫子
  pages: 288 ~ 291
  notes: |
    解題 『魏武注孫子』の特徴。
    孫子の軍事思想における原則、詭道・戦わずして勝つ・合理性に対して曹操は黄老思想との関連性を見出し、また訓詁学の原則に則り、本文に寄り添った注をつけている。
    しかし一部では黄老思想に基づいた理解ができるにも関わらず、自身の実践経験に基づき本文と異なった注をつけているところもあり、それは魏晋期から始まる訓詁学の流れの先駆と言える。
    あくまで本文の思想に寄り添い、実例による具体化を行わず哲学的に論じたことが、『孫子』が『魏武注孫子』で読まれ続けた理由といえる。
    孫子の思想をシントピカル読書でまとめたわけやなこれは。すごすぎ。
- date: 2025-04-04
  bookTitle: 魏武注孫子
  pages: 291 ~ 293
  notes: |
    解題 『孫子』の諸本。
    本書の底本となった孫子の版本をはじめ、中国伝来のものなど含めた版本について。
    また参考文献では、文献ごとの特徴を含めた簡単な解説がなされている。
    本書と合わせて読みたくなるようなものもあり興味深い。
- date: 2025-04-05
  bookTitle: 魏武注孫子
  pages: 294 ~ 301
  notes: |
    解題 曹操の生涯。
    曹操の存在により三国時代が転換期となった。
    400 年続いた漢が崩壊し、隋唐率亮太伊勢につながる屯田制等の土地・税制度が整備され、儒教一尊は崩壊し仏教・道教が盛んとなり、文学・書画が新たな価値として定着した。
    曹操自身『孫子』に注をつけ『兵書接要』を著し、また詩人としても名を馳せたのもあり、その影響が大きかろうな。
    これにて本書は終わり。
- date: 2025-04-06
  bookTitle: 習慣と脳の科学
  pages: i ~ vii, 249 ~ 259
  notes: |
    自分自身習慣化すると苦も無く継続できるのでその仕組みに興味があった。
    本編を読む前に監訳者解説とも目次を読んだ。
    当初は一般書にあるようなファストアンドスロー的な単純な二分化された説明でなく、習慣の観点から人間の行動を司る複雑な仕組みを、従来の研究の再現性が低いことも踏まえて丹念に繙くらしい。
    また原著者の紹介。実績があるだけでなくブラックボックス的な研究に透明性をもたらすオープンサイエンスの旗手でもあるらしい。
    専門用語が多くその点ピンとこないが、解説はかなり読みやすい印象を得た。
- date: 2025-04-07
  bookTitle: 習慣と脳の科学
  pages: 1 ~ 10
  notes: |
    第Ⅰ部 習慣の機械 なぜ人は習慣から抜け出せないのか
    第 1 章 習慣とはなにか？
    習慣が持つ強固な持続性という特性が、いかに人間の行動を変えるのを難しくし、また生きていく上で必要なものか。
    技能は一度習得すれば自動化される点で習慣と似ている。
    肉体の習慣もあれば心の習慣もある。有害となりうるものであれば強迫性障害がそう。
    習慣には当初の目的や意図から離れていく特徴があり、習慣のメカニズムを知る上で大きな鍵になっていることがわかってきた。
    アンソニー・ディキンソンのラットを用いた研究では、目的指向型と刺激反応型の行動があり、後者が習慣。
    刺激が現れると自動的に反応し、目標に関係なく実行される特徴を持つ。
    ちょっと読んだだけでも自分の中で意識してなかったことが目白押しで実に良い。
- date: 2025-04-08
  bookTitle: 習慣と脳の科学
  pages: 11 ~ 17
  notes: |
    世界には安定と変化の側面があり、安定した側面は自動化したいが、脳はその両者を区別できない。
    「安定性と可塑性のジレンマ」という用語で表現され、その解決策として習慣が果たす役割を説明する。
    本書の構成について。
    Ⅰ部は習慣とは何か、科学的に何を意味し、脳のどの部分で発生するかを説明する。
    Ⅱ部は行動変容について。如何に習慣を変えることがが難しいか、科学的な裏付けのもとに深く理解していく。
    簡単なコツでなく科学的な裏付けがある理解とアイデア、というあたりそうそうこれこれという感じで嬉しい。
- date: 2025-04-09
  bookTitle: 習慣と脳の科学
  pages: 18 ~ 33
  notes: |
    第 2 章 脳が習慣を生み出すメカニズム。
    習慣は意識的な記憶と切り離されている。これは脳には複数の記憶システムがあるため。
    重度の記憶障害でも技能を習得できることから、習慣や技能の習得には別のシステムが関わっている。
    マクリーンに始まる、人間の習慣が"爬虫類脳"によるという考えは、現在否定されているが、大脳基底核が技能習得に関わっているという初期の証拠になった。
    大脳基底核は尾状核・被殻・側坐核・淡蒼球・視床下核・黒質・腹側被蓋野など、脳の中央の様々な場所に位置するが相互に深く結びついているため一つのものとして扱われる。
    大脳基底核の信号を送る経路と仕組みはそういうもんなのかという暗記物。
- date: 2025-04-10
  bookTitle: 習慣と脳の科学
  pages: 33 ~ 38
  notes: |
    大脳基底核の経路には直接路と間接路があり、直接路は行動や思考を開始し、間接路は行動や思考を抑制する。
    関節路は視床下核を介することで抑制的な信号を送る。
    この経路の違いにはドーパミンが関わっている。多くは黒質・腹側被蓋野で作られ、特に大脳基底核への投射が多い。
    「神経調整性」の神経伝達物質であり、直接的にでなくニューロンへの他の興奮性・抑制性の入力の効果を調整する。ギターアンプのボリュームのようなもの。
    ドーパミンは「可塑性」と呼ばれる経験による脳の変化にも関わっている。
    ドーパミン受容体は興奮性を高める D1 型と興奮性を抑える D2 型があり、直接路は D1 型を、間接路は D2 型を発現する。
    この違いの存在は長年議論の対象だったが「オプトジェネティクス」によって違いの存在を示す強力な証拠が得られるようになってきた。
    未だ暗記物が続くが登場人物が増えてきて解像度は上がってきたような。
