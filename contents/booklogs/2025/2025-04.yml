- date: 2025-04-02
  bookTitle: 魏武注孫子
  pages: 282 ~ 288
  notes: |
    解題 曹操の校勘。
    曹操の校勘なくして現行の孫子はない。その理由として校勘がどのように行われたかを詳細に分析している。
