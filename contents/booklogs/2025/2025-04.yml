- date: 2025-04-01
  bookTitle: 魏武注孫子
  pages: 278 ~ 282
  notes: |
    解題 二人の孫子。
    呉孫子兵法の孫武と斉孫子の孫臏の二人いたと考えられていた孫子が、鉄雀山漢簡の出土で、孫武に始まる孫氏の学派によって次第に形成されてきたものであると考えられるようになった。
    その中で曹操が果たした役割が、現行の孫子の十三篇に定めたことと考えられる。
    これは、ある程度現行十三篇に近い形に近づいていた何種類かの孫子のテキストを照らし合わせ、曹操が正しいと考える本文にまとめたことを指し、それを校勘という。
    孫氏の学派によって綴られたのであれば、曹操もその学徒であったということか。歴史ロマンや。
- date: 2025-04-02
  bookTitle: 魏武注孫子
  pages: 282 ~ 288
  notes: |
    解題 曹操の校勘。
    曹操の校勘なくして現行の孫子はない。その理由として校勘がどのように行われたかを詳細に分析している。
    時代の近い皇甫嵩のテキスト、より古い鉄雀山漢簡や後漢初期の馮異の列伝といった、少なくとも二系統の孫子を参照している。
    自らが理解する孫子の本来の姿に近いよう本文を定め意味が通るよう注釈をつけた。
    更に美文であるというあたりが詩人の曹操らしいところやな。
- date: 2025-04-03
  bookTitle: 魏武注孫子
  pages: 288 ~ 291
  notes: |
    解題 『魏武注孫子』の特徴。
    孫子の軍事思想における原則、詭道・戦わずして勝つ・合理性に対して曹操は黄老思想との関連性を見出し、また訓詁学の原則に則り、本文に寄り添った注をつけている。
    しかし一部では黄老思想に基づいた理解ができるにも関わらず、自身の実践経験に基づき本文と異なった注をつけているところもあり、それは魏晋期から始まる訓詁学の流れの先駆と言える。
    あくまで本文の思想に寄り添い、実例による具体化を行わず哲学的に論じたことが、『孫子』が『魏武注孫子』で読まれ続けた理由といえる。
    孫子の思想をシントピカル読書でまとめたわけやなこれは。すごすぎ。
- date: 2025-04-04
  bookTitle: 魏武注孫子
  pages: 291 ~ 293
  notes: |
    解題 『孫子』の諸本。
    本書の底本となった孫子の版本をはじめ、中国伝来のものなど含めた版本について。
    また参考文献では、文献ごとの特徴を含めた簡単な解説がなされている。
    本書と合わせて読みたくなるようなものもあり興味深い。
- date: 2025-04-05
  bookTitle: 魏武注孫子
  pages: 294 ~ 301
  notes: |
    解題 曹操の生涯。
    曹操の存在により三国時代が転換期となった。
    400 年続いた漢が崩壊し、隋唐率亮太伊勢につながる屯田制等の土地・税制度が整備され、儒教一尊は崩壊し仏教・道教が盛んとなり、文学・書画が新たな価値として定着した。
    曹操自身『孫子』に注をつけ『兵書接要』を著し、また詩人としても名を馳せたのもあり、その影響が大きかろうな。
    これにて本書は終わり。
- date: 2025-04-06
  bookTitle: 習慣と脳の科学
  pages: i ~ vii, 249 ~ 259
  notes: |
    自分自身習慣化すると苦も無く継続できるのでその仕組みに興味があった。
    本編を読む前に監訳者解説とも目次を読んだ。
    当初は一般書にあるようなファストアンドスロー的な単純な二分化された説明でなく、習慣の観点から人間の行動を司る複雑な仕組みを、従来の研究の再現性が低いことも踏まえて丹念に繙くらしい。
    また原著者の紹介。実績があるだけでなくブラックボックス的な研究に透明性をもたらすオープンサイエンスの旗手でもあるらしい。
    専門用語が多くその点ピンとこないが、解説はかなり読みやすい印象を得た。
- date: 2025-04-07
  bookTitle: 習慣と脳の科学
  pages: 1 ~ 10
  notes: |
    第Ⅰ部 習慣の機械 なぜ人は習慣から抜け出せないのか
    第 1 章 習慣とはなにか？
    習慣が持つ強固な持続性という特性が、いかに人間の行動を変えるのを難しくし、また生きていく上で必要なものか。
    技能は一度習得すれば自動化される点で習慣と似ている。
    肉体の習慣もあれば心の習慣もある。有害となりうるものであれば強迫性障害がそう。
    習慣には当初の目的や意図から離れていく特徴があり、習慣のメカニズムを知る上で大きな鍵になっていることがわかってきた。
    アンソニー・ディキンソンのラットを用いた研究では、目的指向型と刺激反応型の行動があり、後者が習慣。
    刺激が現れると自動的に反応し、目標に関係なく実行される特徴を持つ。
    ちょっと読んだだけでも自分の中で意識してなかったことが目白押しで実に良い。
- date: 2025-04-08
  bookTitle: 習慣と脳の科学
  pages: 11 ~ 17
  notes: |
    世界には安定と変化の側面があり、安定した側面は自動化したいが、脳はその両者を区別できない。
    「安定性と可塑性のジレンマ」という用語で表現され、その解決策として習慣が果たす役割を説明する。
    本書の構成について。
    Ⅰ部は習慣とは何か、科学的に何を意味し、脳のどの部分で発生するかを説明する。
    Ⅱ部は行動変容について。如何に習慣を変えることがが難しいか、科学的な裏付けのもとに深く理解していく。
    簡単なコツでなく科学的な裏付けがある理解とアイデア、というあたりそうそうこれこれという感じで嬉しい。
- date: 2025-04-09
  bookTitle: 習慣と脳の科学
  pages: 18 ~ 33
  notes: |
    第 2 章 脳が習慣を生み出すメカニズム。
    習慣は意識的な記憶と切り離されている。これは脳には複数の記憶システムがあるため。
    重度の記憶障害でも技能を習得できることから、習慣や技能の習得には別のシステムが関わっている。
    マクリーンに始まる、人間の習慣が"爬虫類脳"によるという考えは、現在否定されているが、大脳基底核が技能習得に関わっているという初期の証拠になった。
    大脳基底核は尾状核・被殻・側坐核・淡蒼球・視床下核・黒質・腹側被蓋野など、脳の中央の様々な場所に位置するが相互に深く結びついているため一つのものとして扱われる。
    大脳基底核の信号を送る経路と仕組みはそういうもんなのかという暗記物。
- date: 2025-04-10
  bookTitle: 習慣と脳の科学
  pages: 33 ~ 38
  notes: |
    大脳基底核の経路には直接路と間接路があり、直接路は行動や思考を開始し、間接路は行動や思考を抑制する。
    関節路は視床下核を介することで抑制的な信号を送る。
    この経路の違いにはドーパミンが関わっている。多くは黒質・腹側被蓋野で作られ、特に大脳基底核への投射が多い。
    「神経調整性」の神経伝達物質であり、直接的にでなくニューロンへの他の興奮性・抑制性の入力の効果を調整する。ギターアンプのボリュームのようなもの。
    ドーパミンは「可塑性」と呼ばれる経験による脳の変化にも関わっている。
    ドーパミン受容体は興奮性を高める D1 型と興奮性を抑える D2 型があり、直接路は D1 型を、間接路は D2 型を発現する。
    この違いの存在は長年議論の対象だったが「オプトジェネティクス」によって違いの存在を示す強力な証拠が得られるようになってきた。
    未だ暗記物が続くが登場人物が増えてきて解像度は上がってきたような。
- date: 2025-04-11
  bookTitle: 習慣と脳の科学
  pages: 38 ~ 46
  notes: |
    オプトジェネティクスは、光受容タンパク質を分子生物学の手法で極めて正確にニューロンへ挿入することで、光によってニューロンを興奮させたり抑制したりできるようになった。
    これにより、なぜハンチントン病やパーキンソン病のような体の制御に支障をきたすメカニズムが解明されてきている。
    ドーパミンが引き起こす様々な作用の中で習慣の形成に関わるのはシナプス可塑性で、経験によりシナプスの強度が変化することで他のニューロンを刺激する力が強くなったり弱くなったりするプロセス。
    三因子ルールという可塑性調整でドーパミンが重要な役割をする。ドーパミンが存在するとシナプスが強まり、存在しないと弱まる。
    ヴォルフラム・シュルツの研究により、ドーパミンニューロンが敏感なのは報酬ではなく、予測と予測の誤差であることがわかってきた。
    これは機械学習における強化学習の考え方と一致し、ドーパミンの働きを数学的理論に基づいて理解できることを示した。
    突然のコンピューターサイエンスでびっくりしたがそうつながるか。興味深いな。
- date: 2025-04-12
  bookTitle: 習慣と脳の科学
  pages: 46 ~ 53
  notes: |
    カルシウムイメージングは、脳内のドーパミンニューロン等に活性化するたびに蛍光強度が変わるタンパク質の遺伝子を挿入することで、多くのニューロンの活動を一度に画像夏できるようにした。
    2019 年のウィッテンのマウスを使った仮想現実の手法を用いた研究により、ドーパミンユーロンが予測と予測の誤差に敏感であることが裏付けされ、更には他に反応するものがあるとわかった。
    世間一般に言われるドーパミンと快楽の関連は実際には直接はなく、むしろ動機づけが中心の枠割であるとみなされるようになっている。
    ドーパミンを阻害されたラットは意欲が減衰することがわかっており、ベリッジとロビンソンはインセンティブサリエンシー(insentive saliency)と呼ぶ。
    人間がある時点でどのように行うべきか判断するのに大脳基底核とドーパミンが関連すると考えられている。
    話が逸れるが「実験動物は何度も実験を経験してるからレバーは押すものだと知っている」というのは考えたことなかった。バイアスやなあ。
- date: 2025-04-13
  bookTitle: 習慣と脳の科学
  pages: 54 ~ 61
  notes: |
    第 3 章 一度習慣化すれば、いつまでも続く
    マーク・ブートンの研究により過去に学習された習慣は一度失われたと見えてもまた戻る事がわかっている。「自然回復」「復元」「復活」といわれる。
    実際には古い習慣を忘れるのではなく、新しい習慣が現れやすいように古い習慣を抑制していると考えられる。
    この事実から、恐怖症・ PTSD ・ 強迫性障害などの治療において重要な効果があることを示した。この種の治療法に「曝露療法」がある。
    クラスケの研究では、習慣が学習されたコンテクストに特化したものになることを示しており、様々なコンテクストで曝露療法を行うことで、より効果的な治療ができることを示している。
    インとノールトンは目標指向型(行動-結果型)は習慣学習がどのように進行するか理解する枠組みを構築した。
    始めに背外側前頭前野と尾状核を結ぶ「認知」皮質線条体ループから始まり、時間の経過とともに運動皮質と被殻を含む「運動」回路が習慣を学習し始め、最初の認知経路に取って代わる。
    この移行にはドーパミンが関わっている。このようにして運動システムに習慣が定着すると無自覚で行動を起こすようになる。
    ここはキーワード覚えきれず難しかったのでまた読む必要がある...
- date: 2025-04-14
  bookTitle: 習慣と脳の科学
  pages: 61 ~ 67
  notes: |
    習慣は一つでなく一連の行動で構成されていることが多い。
    これは習慣的な行動を起こすときにどのようなアクションスリップ(日常的な目標行動で生じるうっかりミス)を起こすかを見ても顕著である。
    グレイビエルの研究では、一度習慣が形成されると、線条体と前頭前野が協力して一連の行動の流れをまとまった行動単位に変えるため、一度始まると途中で止めるのが難しいことを示している。
    パブロフ型学習は特定の刺激が価値のある結果に結びついたときに起こる。
    道具的学習とは特定の状況や刺激に対して特定の行動を取るよう学習することをいう。
    パブロフ型学習から道具的学習への転移とは、パブロフ型学習によって結果と結びついた刺激が道具的学習で獲得した行動を引き起こすことをさす。
    これは、禁煙中の人が喫煙する人を見たり煙の匂いで喫煙衝動に駆られるように、特に悪い習慣を呼び起こすことにおいて大きな役割を果たすと考えられている。
    このメカニズムにおいて、 DREADD という手法でドーパミンのシグナル伝達を側坐核で阻害すると転移が減少することから、側坐核のドーパミンが中心的な役割を果たしていると考えられている。
    難しいけどここは非常に面白い。
