- date: 2025-11-01
  bookTitle: 熊とワルツを リスクを楽しむプロジェクト管理
  pages: 7 ~ 32
  notes: |
    1 ~ 3
    リスクを取らなければチャンスを得ることはできない。変化の時代においては尚更で、リスク回避するだけでは競争に負けてしまう。
    リスクを無視できるのはリスクを全て洗い出し評価した結果対応しようがないものだけ。
    リスク管理は将来起こり得る問題を管理する。
    リスクが実現することをリスク移行、実現したことは移行指標という。実現したリスクを管理するのが危機管理。
    リスクが実現したとき危機管理が適切に機能するよう事前に対策する。これがリスク軽減。
    リスク発見、エクスポージャー分析、危機対応計画、軽減、継続的な移行監視、これらは大抵の人が生活で実践しているが、仕事では組織文化との衝突などで難しい場面がある。
    リスク管理不在の例としてデンバー国際空港。 DIA の ABHS ではデンバー市がリスク管理すべきだった。
    リスク管理はおとなのプロジェクト管理、というのが面白い。
    これが意味するのは、バラ色の目標を夢見るのでなく現実を見て理性的に計画しましょう、ということろかな。
- date: 2025-11-02
  bookTitle: 熊とワルツを リスクを楽しむプロジェクト管理
  pages: 33 ~ 52
  notes: |
    4 ~ 6
    リスク管理すべき理由。
    不確定性・未知の要素を減らプロジェクトの成功率を高める。
    リスクの程度が分かり、積極的にリスクを取ることで成功と成長の機会を高める。
    リスク管理をすべきでない理由。
    組織が未成熟で、現実を受け入れられない、ひとりでリスクすると危険に見合われるような場合。
    またはデータが不足し不確定範囲が広すぎる場合。
    不確定要素を嫌う組織ではリスク管理が機能しない。
    失敗・拒否・中止という言葉を恐れるあまり、迫りつつある重大なリスクに目を瞑る。
    程度の低い組織で批判的思考でいると世界のどこでもバカにされるんやなというのがよく分かる。その場合に取れる手段は場所を変えることというのもどこでも同じか。
    リスク管理がプロジェクト成功率を高めるというのを示してもらえると背中を押してもらえる感じがする。
- date: 2025-11-03
  bookTitle: 熊とワルツを リスクを楽しむプロジェクト管理
  pages: 53 ~ 68
  notes: |
    7 ~ 8
    プロジェクト管理は一か八かの勝負に出るのでなく失敗をする前提で失敗の程度を抑えるのが重要。よって運に頼ってはいけない。
    プロジェクトの完成までの不確定性を定量化するすべとしてリスク図がある。
    完成する可能性がある最初の日(N(ナノパーセント)日と書かれている)から最後の日までを不確定幅とすると、その幅の広さはその組織の開発プロセスにどれだけノイズがあるかで決まる。
    過去の実績が記録されていれば経験的にノイズの量を決定でき、それだけ不確定性を減らすことができる。
    ソフトウェア業界全体では概ね不確定幅は 150 ~ 200% 、 N 日まで 25 ヶ月の場合は最大 + 50 ヶ月で 75 ヶ月かかる可能性がある。
    わたしが計画を立てるときは真のデッドラインと目標日を分けるが、確率的に図示はしてこなかったから参考になる。
    図示すれば N 日を計画に採用するのが如何にアホらしいかも説明しやすかろう。
- date: 2025-11-04
  bookTitle: 熊とワルツを リスクを楽しむプロジェクト管理
  pages: 69 ~ 84
  notes: |
    9
    プロジェクトが遅れる要因として計画の遅れるより計画外の作業の発生が多い。
    このようなリスクを認識する情報源として過去のプロジェクトの実績が使える。
    一覧したリスクに対してできるのは回避(機会の損失)・抑制(実現した場合の準備)・軽減(実現する前の措置)・かわす(ただの運)のいずれか。
    請負業者に作業を依頼していても明示的に託したリスク以外は自分たちで管理する必要がある。
    個々の抑制に対するコストはリスク・エクスポージャー(コスト(時間・資金)×確率)を算出、それに基づきリスク準備(時間的・資金的余裕)を確保する。
    軽減コストはリスクが実現しなくてもかかるが、リスクが実現した際のリスク準備を減らす。
    市場が失われるとかのすべて台無しにするようなリスクをショーストッパーといい、発生しないという仮定でのみ対策できる。この責任は組織の上層部が担う。
    移行指標の精度と早さはトレードオフの関係にある。危機対応の緊急性と誤報のコストも考慮して設定する必要がある。
    次の長期案件でやってみようか。どのみちひとりなので色々試せる。
