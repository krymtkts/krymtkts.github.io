- date: 2025-06-01
  bookTitle: 男のスコッチウィスキー講座 100 蒸留所 巡礼試飲旅
  pages: 97 ~ 105, 224
  notes: |
    初めて Glen Scotia と Gran Moray を買ったので見てみた。
    Glen Scotia の設備はスチルとウォッシュバックが珍しい感じ。
    10 年以上前の本なので Gran Moray の設備更新と生産拡大前みたいであんまり書いてなかった。
    Gran Moray はノンピーテッドが基本だが、何を思ったか今回買ったのはピーテッドなので、いつかちゃんとノンピーテッドを買わないといけない。
- date: 2025-06-02
  bookTitle: サンダー・キャッツの発酵の旅 世界中を旅して見つけたレシピ、技術、そして伝統
  pages: 144 ~ 150
  notes: |
    麹の作り方。水分含有量が重要なので水分が多い培地では注意深く管理する必要がある。
    様々な培地での麹の作り方を学ぶには Koji Alchemy を読むのがお勧めらしい。ニンジンやビーツにも麹が育つと。
    菩提酛製法は古代の酒の製法で、醸すのに一定の温度を保つ等の厳密さがいらない。
    米の半分はそのまま水と混ぜてスターターに、もう一方は炊いて発酵の栄養源とする。
    現代的な酒造りと違い数日しかかからない。濾した液体は酒、残った固形物は酒粕だ。
    洗練された酒を作るのでなければ、プリミティブな方法でシンプルに済むんやな。
- date: 2025-06-03
  bookTitle: サンダー・キャッツの発酵の旅 世界中を旅して見つけたレシピ、技術、そして伝統
  pages: 151 ~ 160
  notes: |
    酒粕を使ったメニュー。酒粕がパンに膨張力と風味をもたらす。どうも酒粕を再発酵させてパン種にするってことみたい。
    塩麹。海外の発酵実践者にもよく知られてるようで、氏は塩の量を控えめに作る。
    みりん。焼酎を加えることでアルコール発酵を抑えてんだ、知らなかった。酒税法の対象なので作れないけどな。
- date: 2025-06-04
  bookTitle: サンダー・キャッツの発酵の旅 世界中を旅して見つけたレシピ、技術、そして伝統
  pages: 151 ~ 175
  notes: |
    ガルムはローマ時代の言葉で魚醤をさす。ここではクズ野菜・麹・塩・水を混ぜて発酵させたソース。
    氏のアレンジは、発酵を促すための比較的高い温度を使えないので塩分濃度を高めて長時間発酵させること。
    元のガルムのように魚や他の動物性のものを使う手法もある。 Koji Alchemy ではアミノソース・アミノペーストという名で呼ぶ。
    味噌。海外では大豆以外のナッツのような豆類、豆類でもないベーコン・チーズ・パンで作る実験的な手法を試す人もいる。
    タンパク質を菌類が代謝してうま味を得られると思うのだけどパンでもできるってこと？
    タペ(tape)はキャッサバを発酵させたインドネシアのデザート。キャッサバや米にラギ(ragi)を混ぜてバナナに包み発酵させる。
    固形の部分がタペで、液体は brem といい僅かにアルコールを含む。
    豆板醤はそら豆と唐辛子を発酵させる。そら豆にカビを育て塩漬け、唐辛子は塩漬けで発酵なので乳酸か。
    発酵した 2 つを混ぜてこれまた数ヶ月～数年発酵させる。なるべく日光に当て蒸発を促し味を濃縮させるというのも面白い。
- date: 2025-06-05
  bookTitle: サンダー・キャッツの発酵の旅 世界中を旅して見つけたレシピ、技術、そして伝統
  pages: 176 ~ 181
  notes: |
    麹は実験室で培養された純粋株が使われることが多いが、アジア各地で見られる伝統的な手法は混合培養だ。
    胞子に富む培養専用のスペースを使う方法やバックスロッピングといった伝統的な手法が用いられる。
    そういったものの 1 つにインド北部の辺境カラップ村で見た「田舎のアルコール」のスターターとして使われていたファフ(faf)がある。
    ヒマラヤの phab やインドの pham という似た単語があるが関連は不明。
    ファフの正確な製法は不明だが穀物とアマランサスと何らかの植物の混合培養スターターだった。
    今の日本だとこういう謎スターターに近いのはすんきくらいしかないか。昔はもっとあったのかもしれんが。
