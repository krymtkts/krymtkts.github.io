  bookTitle: サンダー・キャッツの発酵の旅 世界中を旅して見つけたレシピ、技術、そして伝統
  pages: 242 ~ 253
  notes: |
    カカオの実は果実の発酵を経て種子も変性しカカオニブとなる。
    氏が訪れたのはプランテーションを再植林した自然に近い森林農園のショコラティエ。
    氏の多様性の観点からも、カカオやアブラヤシのようなプランテーションをモノカルチャーと批判している。
    チュクラ(Chucula)はコロンビアのホットチョコレート飲料であり、伝統的な朝食である。
    チョコレートは先進国で嗜好品として消費される以前から続く、薬学的儀式的な食材。
    氏はチュクラの前段階をチベットの主食ツァンパ(tsampas)と呼ぶ。カカオペーストを煮詰め穀物や豆類の粉と混ぜて作る。
    コーヒーの製造にも発酵が関わる。果肉を取り除く際に発酵を使うと様々なフレーバーが付加される。
    酸っぱいコーヒーが好きなのでこれは知ってた。手法によって爽やかな芳香があるのよね。
    チョコのように文化的な意味があった食品が嗜好品になる例は他にもあるよな、忘れがちやけど。
