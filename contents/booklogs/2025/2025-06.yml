  notes: |
    5 章 豆類と種子
    豆類・種子の自然発生的な天然発酵の手法について。
    納豆は他の日本の発酵食品ほど国際的に知られていない。そうなのか。
    納豆は丸大豆を Bacillus subtilis という土壌中によく見られるバクテリアが発酵させたもの。
    特徴的な匂いは発酵によって生じるアルカリ性の副産物による。
    日本ではそのまま食べるが、 Bacillus 属を利用する大部分の地域では日持ちさせるため乾燥させる。
    氏が勤奮で出会った地元の豆鼓はよく知られた麹を使うものより納豆に近かった。
    他にも雲南省の昆明、ビルマ、インドのナガランド州西アフリカの発酵調味料にも納豆に似たものがあった。
    いずれも Bacillus subtilis によって発酵される。
    日本の外から見た納豆像とその強烈な個性を受け入れようとする海外のヒトを見れるのは面白いな。
