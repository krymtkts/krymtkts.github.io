    組織の学習の中枢は中間管理職のネットワークに置くのが良いが、中間管理職の整理で失われるリスクが有る。またマネージャーを集めただけの仮初のチームだと学習の鋳巣として機能しない。
    現代では本当の意味のコミュニティは身近から消えたが、見つけられるとしたらオフィスだ。
    組織におけるコミュニティは人材のエンゲージメントを高める。人がやめないので投資効果も好循環するようになる。
    コミュニティの素晴らしさや学習効率が高いのはよく知っているが、ほんとにそれしかないのかなというのはいつも思うな。
    仲良しクラブじゃ、あまり干渉されたくない身としては、息苦しい。
