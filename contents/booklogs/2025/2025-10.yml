- date: 2025-10-01
  bookTitle: ピープルウエア ヤル気こそプロジェクト成功の鍵 第 3 版
  pages: 192 ~ 200
  notes: |
    第 28 章。
    チーム形成におけるマネージャーの仕事は化学反応を生み出す環境を作ることにある。
    高い品質を誇り、仕事を分割し達成感を味わえるようにし、チームの一員であることを特別なことのように感じさせる。
    チームのメンバーの多様性を保ち、優れたチームを継続させる。
    ここで言うマネージャーはリーダーシップを取らない。サーバントリーダーシップに近いのかな。
    リーダーシップを取るのはチームのメンバーであるというのは、ワインバーグ氏の考え方とも合致するな。
- date: 2025-10-02
  bookTitle: ピープルウエア ヤル気こそプロジェクト成功の鍵 第 3 版
  pages: 201 ~ 210
  notes: |
    第Ⅴ部 肥沃な土壌。
    チームはより大きい組織のコンテキスト≒企業文化の影響下にあることを知ってく必要がある。
    第 29 章。
    組織の効率化のためのシステムは、典型的な業務を念頭に置いているため、例外的な状況に対処できない。
    例えば方法論がそう。方法論は平凡な社員から優れた成果を得るために上から押し付けられる決定論的な手法である。
    それは人から責任と意欲を奪い、仕事を破壊する。
    もし統一的な手法を広めたいのであれば、薄い標準を、研修の実施・ツールやレビューの形で緩やかに広める必要がある。
    本書の時代から数十年経った現在でも「ある手法」が全てを解決するかのように話す著名人は多い。時が経っても学ばないな。
- date: 2025-10-03
  bookTitle: ピープルウエア ヤル気こそプロジェクト成功の鍵 第 3 版
  pages: 211 ~ 222
  notes: |
    第 30 ~ 31 章。
    取るべきリスクを可能性を秘めた取らず、取らざるべき馬鹿げたリスクを取る会社が増えてきている。
    自分達が失敗した場合に備えた代替策を管理できないのは、失敗する可能性を恐れて考えないようにしているから。
    自分たちが遅れることのリスクを管理できないのは、その仕事がどうでも良いものだから。
    会議をやり過ぎるか、やらな過ぎるか。会議をやり過ぎるのは、私欲・無駄話・儀式・不安などによる。
    健全な会議は必要な人が必要な場で話し合うようなオープンスペースでのネットワーキングのようなコミュニケーションである。
    会議多過ぎは、現代でも油断すると無策にとりあえず集まってという形でやりがちな気がする。喋り過ぎは身に覚えがあるので行動を変えたい。
- date: 2025-10-04
  bookTitle: ピープルウエア ヤル気こそプロジェクト成功の鍵 第 3 版
  pages: 223 ~ 233
  notes: |
    第 32 ~ 33 章。
    マネジメント自体が時間を浪費するケースについて。マネージャー自身が儀式的な会議でチームの時間を浪費してしまう。
    時間的制約が厳しいプロジェクトで、不用意に人を早期から導入し時間を浪費してしまう。どうせ遅れるなら人員の導入を断るべき。
    更に導入した人員が少数精鋭メンバの貴重な時間を浪費してしまう。
    E メールのお陰でコミュケーションのコストが下がったが、多くの調整メールは無駄である。
    知る必要のない情報を送りつけるのは社内スパムといえる。 FYI を送らなければならない状況は組織の機能不全の傾向である。
    「沈黙は同意なり」の不文律に基づく提案メールが飛び交うのは、組織の機能不全の傾向である。
    わたしも関係者から意見が得られないので期限を切って沈黙は同意とみなすメッセージを送ることがある。許可だけを得るのが目的だが、もうそれすら不要なのかもな。
- date: 2025-10-05
  bookTitle: ピープルウエア ヤル気こそプロジェクト成功の鍵 第 3 版
  pages: 234 ~ 243
  notes: |
    第 34 章。
    システムの仕事は人を変化させるものであり、同時に開発者も新技術や新しい手法に変化していくことが求められる。
    しかし人は変化を憎んでいる。反対は情緒的なもの。変化は古い習慣の利益供与者からは反対を受け、唯一質問者だけが味方たりうる。
    サティアの変化のモデルでは、必ず最初に混乱を伴うことが警告されている。
    変化は人々に安全地帯から出ることを要求するが、人々は失敗して恥をかくことを恐れるため、失敗が許される環境でなければ成功することはない。
    バージニア・サティアはワインバーグ氏も推してたので調べてみるのも良いかも。
- date: 2025-10-06
  bookTitle: ピープルウエア ヤル気こそプロジェクト成功の鍵 第 3 版
  pages: 244 ~ 254
  notes: |
    第 35 ~ 36 章。
    組織の学習の過程で、主導する人材にだけ知識が偏る時期がある。人材が離れれば学習効果が失われるため、組織の学習能力は人材を引き止めておけるがで決まるといえる。
    組織の学習の中枢は中間管理職のネットワークに置くのが良いが、中間管理職の整理で失われるリスクが有る。またマネージャーを集めただけの仮初のチームだと学習の鋳巣として機能しない。
    現代では本当の意味のコミュニティは身近から消えたが、見つけられるとしたらオフィスだ。
    組織におけるコミュニティは人材のエンゲージメントを高める。人がやめないので投資効果も好循環するようになる。
    コミュニティの素晴らしさや学習効率が高いのはよく知っているが、ほんとにそれしかないのかなというのはいつも思うな。
    仲良しクラブじゃ、あまり干渉されたくない身としては、息苦しい。
- date: 2025-10-07
  bookTitle: ピープルウエア ヤル気こそプロジェクト成功の鍵 第 3 版
  pages: 255 ~ 266
  notes: |
    第Ⅳ部 きっとそこは楽しいところ。
    仕事は楽しくあってはならないとい考え方があるが、ここでは仕事は楽しくあるべきだと考え方を推す。
    第 37 章。
    仕事が楽しいのは混乱したものに秩序をもたらすときである。優れたマネージャなら部下にその機会を配分できる。
    ここではそのような小さな混乱をチームに注入して楽しむ術を挙げる。
    パイロットプロジェクト・プログラミングコンテスト・ブレーンストーミング・研修・旅行・カンファレンス・お祭り・冒険旅行。
    個人的に数年前から会社が旅行とかお祭りとかを企画したら信用しないし結構断ってきた。
    実際に障害対応のような緊急の祭りがチームのつながりが強くするが、それは仕事を通じてのつながりだから意味があると思ってて、先に挙げたようなのは情緒的な部分でビジネスの至らぬ点を有耶無耶にしようとしたり干渉がきつくて好かん。
    仕事は楽しくあるべきというのは大賛成だが、仕事を楽しみたいのであって、今はもうお祭りを楽しみたいわけじゃないねんよな。
- date: 2025-10-08
  bookTitle: ピープルウエア ヤル気こそプロジェクト成功の鍵 第 3 版
  pages: 267 ~ 276
  notes: |
    第 38 ~ 39 章。本書の本編はこれで終わり。
    優秀でヤル気がある社員が組織から離れないように自由電子のように自分のやりたい仕事で組織に貢献してもらう。
    自律的な組織だとメンバーは自由電子のように動くんやろな。わたしもそういう動きをやらせてもらってるおかげでこれまでの仕事で一番パフォ出てると思う。
    組織に課題を感じている人は本書で得たアドバイスで組織に変化をもたらす。そのためには身近なホルガー・ダンスクいわば眠れる同志の力を借りて行動を起こそう、という感じで締めか。
- date: 2025-10-09
  bookTitle: ピープルウエア ヤル気こそプロジェクト成功の鍵 第 3 版
  pages: 277 ~ 300
  notes: |
    第 2 版時の訳者あとがき、著者注、参考文献。
    訳者と著者の関係からも訳が良いのに納得。また第 2 版出版当時の日本では本書で触れた価値観にピンとこない人が多かったであろうことに触れられている。
    これは恐らく現在でも変わらないんじゃないかな。自分の仕事や人生に責任を取れる人がどれ程いるか怪しい。
    全体的に面白かった。いまや古典となっても面白かったということは、流行や文脈に依存しない普遍性を持ってるからだと考えると、現代でも応用がきくな。
- date: 2025-10-10
  bookTitle: デッドライン ソフト開発を成功に導く 101 の法則
  pages: i ~ vi, 1 ~ 10
  notes: |
    はじめに～ 1 まで。ジョージ・ガモフの不思議の国のトムキンスに倣って、デマルコ流のヒトに重点を置いたプロジェクト管理をトムキンスを使って説明する、って趣旨みたい。
    小説調なのでまだ大した進展なし。もっと読む量増やした方が多分理解の進みもよかろうが、今はちょっと時間が取れんので最低 1 セクションは読む感じで進めていく。
    不思議の国のトムキンスも知らないので積読候補に。
- date: 2025-10-11
  bookTitle: デッドライン ソフト開発を成功に導く 101 の法則
  pages: 11 ~ 48
  notes: |
    本書は、エピソードと、そこからトムキンスが得て日記に書いたプロジェクト管理の原則でセットになってる。
    2 ~ 5 までの原則は、プロジェクトには変更がつきもの、懲罰をもって焚き付けることは人を萎縮させプロジェクトに不利益をもたらす。
    さらに懲罰でもってしても目的を達成できない場合、懲罰を実行しなければ誰も信じなくなり、実行すればさらに萎縮する悪循環に陥る。
    ピープルウエアで語られていた内容のおさらい的にサクサク読めそう。
- date: 2025-10-12
  bookTitle: デッドライン ソフト開発を成功に導く 101 の法則
  pages: 49 ~ 94
  notes: |
    6 ~ 9 までの原則。マネージャは腹を決めて自身の直感を信じチームに魂を吹き込む。同時に無駄を嗅ぎ分ける鼻が必要。
    戦いが始まった時、マネージャの下準備を含めた仕事は終わっている。下準備が不十分なら効果は薄れる。
    短期的に生産性を高める方法はない。
    時間を無駄にする方法はいくらでもある。無駄を避けるにはリスクを管理して初期の兆候のうちに対処する。
    ベリンダのくだりは組織の均質でない人材を取り入れるの点も感じられたな。
- date: 2025-10-13
  bookTitle: デッドライン ソフト開発を成功に導く 101 の法則
  pages: 95 ~ 152
  notes: |
    10 ~ 12 までの原則。プロジェクトを完了させる直感をモデル化してシミュレーションし、議論や実績を反映して改善する。
    そのモデルの入力となる仕事のサイズを測定する。サイズは独自の尺度でもよい。
    過去のデータも同様に測定し、サイズと生産性の関係を分析する。
    健全な組織でも病んだ政治が発生し、その悪影響を受けることがある。病んだ政治は個人の目標が組織のそれより優先されることを特徴とする。
    病んだ政治の副作用で、少数精鋭プロジェクトは不安のため間違ったこととわかっていても人を投入する。
    ここでいう iThink は STELLA というシステム思考のためのツールらしい。仕事の流量をモデリングするってのを考えたことがなかったので勉強になる。
