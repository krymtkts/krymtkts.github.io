    結果チーム間のコミュニケーションややり直しが増えフラストレーションが溜まり、妥当なスケジュールと人員で始めたプロジェクトよりも時間がかかる。
    会議のムダを削るには、出る必要がない人がそれを判断できるように議事予定表を作りそれを守る。
    議事にない情報を話すと知れない不安から必要がなくても出席してしまう。
    怒りは恐怖の表れ。全てのメンバがそれを知れば怒りを表すことで恐怖していると伝わるのを避けるため、表面的に罵倒等の怒りを発しにくくなる。
