    組織内の対立を尊重し落とし所を見つけられるよう、あらかじめその旨を宣言し勝利条件を定める。敵は問題で、人にあらず。
    仲裁にはまず当事者の同意を得る必要が第一歩となる。中には自然とチームの結束を高める触媒のような人もいる。
    知っていると高をくくっていて知らないことに致命的な人為的ミスが潜んでいる。
    この触媒って、ピープルウエアでも触れられたリーダーシップかな。
- date: 2025-10-16
