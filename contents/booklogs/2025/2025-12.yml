    マルチタスクはしてもマルチフォーカスしない。マインドフルネス。
    生活のあちこちにエッセンシャル思考の Tips を取り入れるのでなくエッセンシャル思考を生きる。
    ギリシャ語のメタノイアのように心のありようがそのヒトの変容をもたらす。
    周りからの誘惑には NO といい、自分のすべきことを選択し人生をコントロールする。
    容易なことではないが根気強く努力すれば、徐々に迷うことない・流されないシンプルで充実した生き方になる。
    限りある人生だからこそ本当に重要なことを存分に生きる。
    今のわたしには個人的な読書や開発がマインドフルネスの時間かな。そのことだけに集中できてスッキリする。
    20 章は多少ポエムがかってるが好きな章。息をするようにエッセンシャルであれる様に毎日続けることが重要だと考えている。
    来年で本書を読み始めて 10 年だが昔よりは随分とエッセンシャルになったと思うがどうかな。
- date: 2025-12-12
  bookTitle: エッセンシャル思考 最少の時間で成果を最大にする
  pages: 296 ~ 307, i ~ x
  notes: |
    終章, 原注。
    エッセンシャル思考をチームに適用することがチームのパフォーマンスを引き上げる。
    シンプルな方針、明確な目標・方向性、厳選された人材、小さな進歩の積み重ね。
    これ今読んだらデマルコ流のマネジメントですべきこととほぼ同じやな。
    これで本書は終わり。改めて読み直して良かった。何かを突き詰めた先に見出す抽象的な枠組みは似通ってくるんだ。
    エッセンシャル思考のいうシンプルは、実践するのが難しいというのも含めて Simple Made Easy そのものだ。
    つぎはエフォートレス思考読も。
- date: 2025-12-13
  bookTitle: エフォートレス思考 努力を最小化して成果を最大化する
  pages: 1 ~ 35
  notes: |
    Prologue。
    エッセンシャル思考で本質だけに絞ったとしても忙し過ぎるならどうするか。
    エフォートレス思考はどのようにやるかを極める思考で、本質的なことを最小の努力で達成する。
    頭の中の些末なノイズを取り除き集中できる余裕を生む、やるべきことをなるべくシンプルに簡単にやり遂げ、その成果が勝手に積み上がるような取り組みをする。
    ヒトの人生は厳しく困難も多いが、エフォートレス思考ですべてとはいかなくとも幾らかは楽にできる。
    エッセンシャル思考のガンジーの件を読めばわかるが、極限まで本質を突き詰めた先は大事なものが少なくてこのような忙しさはないのだと思う。
    恐らく忙し過ぎるということは大事なものを絞りきれてなくて多過ぎるんだ。
    ただ現代社会である程度の欲求を満たそうとすると忙しさは避けられないので、エフォートレス思考が必要になるのだろうという認識。
    わたしも例に漏れず忙しいので、多分 2 回目だけど本書を改めて読むことにした。
- date: 2025-12-14
  bookTitle: エフォートレス思考 努力を最小化して成果を最大化する
  pages: 36 ~ 77
  notes: |
    Part 1 エフォートレスな精神。 第 1 ~ 2 章。
    認知心理学に知覚的負荷という概念がある。ヒトはネガティブな感情値が高いことが頭の中にあると大事なことを優先できなくなる。
    そういったノイズを取り除くことでエフォートレスな精神を得る。
    苦労の価値を疑う。認知容易性のバイアス・最小努力の法則といったヒトの自然な傾向に抗わず強みに変える。
    頑張りすぎる方法でなく、視点を変え、前提を疑い、楽にできる方法を探す。
    多くの人が持つ、重要なことは苦痛/楽しいことは重要でないという思い込みが、重要なことを成し遂げる邪魔をする。
    「遅延指標」を減らし行動の結果がすぐ得られるようにすれば行動自体が楽になる。
    また遊びと仕事は共存できるだけでなく互いを引き立てることができ、なくてはならない儀式に発展する。
    行動経済学では、習慣と儀式を分けるのは行動したときに満足が得られるか。
    儀式を繰り返すことで自分の人生の一部となれば、エフォートレスな精神に立ち戻るための強力な道具となる。
    プリセットルーティンもここでいう儀式やな。わたしも朝のルーティンをやることで気持ちが整う。
    楽に楽しんで仕事するとか必ず決まり切った儀式を踏むとかは、知ってるヒトは実践するけど、理解されないこともあるのが残念よな。
- date: 2025-12-15
  bookTitle: エフォートレス思考 努力を最小化して成果を最大化する
  pages: 78 ~ 111
  notes: |
    第 3 ~ 4 章。
    脳の働きを邪魔する頭の中の後悔・怒りといった不要なものを減らす。不満に目を向けると今あるものが見えなくなる。
    今あるものに充足することがポジティブなサイクルを生み出す。心理学でいう拡張-形成理論。不満を感じたときに 1 つ感謝を見つけるテクニックが使える(リフレーミングか)。
    ネガティブな感情を背負い続ける人生よりも、現実を受け入れ負の感情に囚われず価値ある未来を選ぶ。それが自分自身を解放する変化になる。
    最高のパフォーマンスを発揮するには十分な休息を取る必要がある。睡眠不足になる度に睡眠負債が積み重なり認知機能を低下させる。
    心身が本当に休まるのはノンレム睡眠のときだけ。仮に十分な睡眠が取れなくても昼寝することでパフォーマンスを取り戻すことができる。
    わたし自身過去のネガティブな感情に囚われやすいのでこればっかりはエフォートレスでないな。理不尽な出来事には気持ちの整理が難しいこともある。
    実際のところネガティブな感情も自分の一部なので、それらのコレクションを鑑賞できるくらいのゆとりが必要なんやろな。訓練が必要だ。
- date: 2025-12-16
  bookTitle: エフォートレス思考 努力を最小化して成果を最大化する
  pages: 112 ~ 129
  notes: |
    第 5 章。
    見て観察しない・聞きながら他のことを考えるのは雑多なノイズのせい。認知能力を高めるトレーニングは、ノイズの中でもフォーカスする力を身につける可能性を示唆する。
    人間関係においても、そこにいる人の話全てに同調する必要はないが、きちんと耳を傾け相手に集中することが重要。全力でそばにいることの価値は計り知れない。
    何か考え事をしてたりすると家族の話も上の空になりがちなので、改めてエフォートレスな精神を育む必要性を感じるな。
    これで PART 1 は終わり。改めて読んでみて、まだエフォートレスな精神がさほど身についてないと感じたが、それが認識できる程度にはなってるってことかな。
- date: 2025-12-17
  bookTitle: エフォートレス思考 努力を最小化して成果を最大化する
  pages: 130 ~ 153
  notes: |
    PART 2 エフォートレスな行動 第 6 ~ 7 章。
    ある一定の入力を超えると結果に結びずむしろパフォーマンスが低下する。経済学でいう「収穫逓減の法則」。
    無理に頑張らず、流れに任せ自然と目の前のことに没頭し成果を出す。ゾーン、フロー、ピークエクスペリエンス、無為。
    ゴールの明確なイメージがないと決して完成しない。いつまでも手を加えても効果は殆ど得られない。コストとリターンが逆転する直前を完成とするテクニック。明確なゴールは始めるためにも有効。
    大量の TODO があるような場合はその日の完了リストを明確にする。スウェーデン式「死の片づけ」の考え方を応用し、人生の完了リストを明確にする。
    壮大なロードマップであっても最初の一歩が明確でシンプルで小さいゴールであればすぐに始められる。 Minimum Viable Product 然り。
    脳科学・心理学ではヒトが「今」を感じられるのは 2.5 秒間。 2.5 秒で重要な一歩を踏み出すか無駄に行動するか、小さな積み重ねがゴールへの道程を容易にも困難にもする。
    2.5 秒の裏付けは知らんので調べるか。疲れてるときほどコストとリターンのバランスから意識がそれて余計に消耗したりする。
    その切り上げ時も、ここでいう 2.5 秒の最初の小さな一歩で決められるかにかかってるわけで、自制心が試されてる気がする。
- date: 2025-12-18
  bookTitle: エフォートレス思考 努力を最小化して成果を最大化する
  pages: 154 ~ 179
  notes: |
    第 8 ~ 9 章。
    目標を達成するために要最低限の手順で済ませる。品質は下げない。取り除かれる無駄な手順や不要な作業が重要な成果を生むことはない。
    複雑な手順を減らすのでなく、ゼロから手順を考える。
    アジャイルソフトウェア開発宣言の「シンプルさ(やらないことを最大限に増やす技術)が本質だ」。
    手軽に失敗して修正できることが、学びを重ねて成功につながる最短ルート。ゴミから始める。恥ずかしいと思う必要はない。
