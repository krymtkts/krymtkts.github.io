- date: 2025-12-01
  bookTitle: アドレナリンジャンキー プロジェクトの現在と未来を映す 86 パターン
  pages: 241 ~ 267
  notes: |
    81 ~ 86 訳者あとがき等。
    作戦会議質。プロジェクトが専用に会議室を持つことが成功する可能性を高める。それは成功に対して投資する意思であり、プロジェクト状況を張り出す場所でもあり、チームの結束を高める場所でもある。
    何のにおい？。組織の中にいると、その腐った匂いや生命力あふれる匂いに慣れていて気づかない。気づくには匂いに慣れていない人を連れ込む必要がある。
    身につかない教訓。プロジェクトの最後に開かれる反省会はプロジェクト外への文句になってただの息抜きになる。プロジェクト内部に変化を起こすのは難しいからだ。
    それでも必ず次のプロジェクトでとるアクションに繋げる必要がある。また反復の足袋に中間レビューとして反省会を行うのも良い。
    生半可なアイデアの美徳。生半可なアイデアでも、そのアイデアが改良のたたき台となり議論を呼びアイデアを発展させる。これにはすぐに実現できないようなアイデアでも潰さず、またアイデアを口にしても個人的な批判や嘲笑を受けない組織でないとできない。
    リーク。作業実績時間が予定を上回ったり監視が厳しいことで、それから逃れるために他の作業に実績時間を繰り延べる。リークは報告上の問題でなく、いつの間にかプロジェクトのコントロールを失わせ低品質な製品が出来上がる。
    テンプレートゾンビ。テンプレートが固定化し、テンプレートを埋めればプロジェクトが成功すると狂信した組織では、モデルやその他の役に立つアイデアが使えなくなる。
    これで持ってるデマルコ本は終わり。本書はパターン集なのもあり思い出したときに気になるパターンを読み返すのも良さそうだ。
- date: 2025-12-02
  bookTitle: 世界の納豆をめぐる探検
