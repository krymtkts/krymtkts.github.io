    日本の納豆の歴史から、世界の納豆文化へ。日本の本当に伝統的な納豆料理が江戸時代の終わりに消えたと。
    納豆菌がどの国でもほぼ同じというのも面白い。どこでも納豆が作られているんだ。
    アジアやアフリカで稲わらを使わず大豆以外の豆で納豆を作る話から、日本で大豆以前からツルマメで納豆が作られていたのではないかという話につながり面白い。
    サンダー・キャッツ氏の著書でアジアやアフリカに納豆が存在するを知ったが、こちらのほうがもう少し細かく広く知れたかな。
- date: 2025-12-03
  bookTitle: エッセンシャル思考 最少の時間で成果を最大にする
  pages: 1 ~ 49
  notes: |
    何度も読んだ本だがまた読む。改めて原点に立ち返る。
    最近は本質的なタスクだけに絞り切っても数が多く多忙になってしまうので、続きのエフォートレス思考も読む予定。
    PART 1 エッセンシャル思考とは何か 第 1 章 エッセンシャル思考と非エッセンシャル思考。
    エッセンシャル思考はより多く仕事をする生き方でなくて、本当に重要で絶対やるべきことだけに集中する、自分で正しい方向を選択して歩み続ける生き方。
    個人的に La La Land も Equalizer の 1 と 3 も実にエッセンシャルやと感じる。自分の人生は自分で決めるわけだ。
- date: 2025-12-04
  bookTitle: エッセンシャル思考 最少の時間で成果を最大にする
  pages: 50 ~ 79
  notes: |
    第 2 ~ 4 章。
    誰かの選択を黙々と実行するのでなく「選ぶ」という行動を選び、自分の選択肢を手放さない・取り戻す。
    「より少なくしかしより良く」するある種の努力は他を圧倒する。大多数には価値がなくごく少数のものごとが莫大な価値を持つため、多くを吟味し正しい選択肢がどれか検討する。
    選ぶということはトレードオフを受け入れるということ。全てを選ぶことは何も優先しないのと同じ。それを誰かが決める前に自分で決める。何かを諦めるのでなくて何に全力を注ぐか。
    選ばないことに関して学習性無力感が触れられてたが、個人的には選択し継続する上で認知バイアスを認識し客観的に判断することも重要と考える。
- date: 2025-12-05
  bookTitle: エッセンシャル思考 最少の時間で成果を最大にする
  pages: 80 ~ 117
  notes: |
    Part 2 見極める技術。 第 5 ~ 7 章。
    忙しい世の中では敢えて時間を取らない限り考える時間は確保できない。集中するためには集中せざるを得ない状況に自分を追い込む必要がある。
    情報の本質を見抜くことは、大局観を持ちノイズの中から本質を見抜く、大きな流れ・ストーリーを掴みその中に埋もれた本当の課題は何なのかを見抜くこと。
    遊び心それ自体が探究心と想像の源であり思いもよらない選択肢の発見、柔軟な思考、変化への対応を促す。
    集中のために古典を読むくだり好き。わたしは古典に限らないがが毎日読書の時間を無理やり確保することで考える時間が増えた実感がある。
    仕事を遊ぶことは常々実践してるが、これもまた理解されにくいよな。繋がると思えない点と点が繋がるのは柔軟な思考があってこそ。
- date: 2025-12-06
  bookTitle: エッセンシャル思考 最少の時間で成果を最大にする
  pages: 118 ~ 145
  notes: |
    Part 2 見極める技術。 第 8 ~ 9 章。
    健康と成果のための睡眠の重要性。睡眠により脳が最適化されるので選択に集中する能力を維持することができる。
    選択の基準は最も厳しい基準で 90% 以上の確信があるもののみ。絶対に YES だと思えないなら他はすべて NO 。圧倒されるもの以外を除外することで余裕が生まれ本当に重要なものに集中できる。
    睡眠はホント重要なんやが子供がいると中々難しいよな。結局朝子供を起こす前提に立つと子供と同じ時間帯で寝ないと 8 時間は寝れないので厳しい。
    Oura Ring を使い始めてから定量的に測定してるけど、それでも中々継続できてないことのひとつ。
- date: 2025-12-07
  bookTitle: エッセンシャル思考 最少の時間で成果を最大にする
  pages: 146 ~ 179
  notes: |
    Part 3 捨てる技術。 第 10 ~ 11 章。
    多数の些末なものを切り捨てるには、完全に明確な目標で達成の評価も明快な最終形を持つ必要がある。
    何よりも本質的なことがわかっていれば、それ以外のことを断るのは簡単になる。あとは断るためのいくつかのテクニックを身につけておけばなお簡単になる。
    実際に、あの人は〇〇を最優先で考えてるんだというメッセージは仕事の上でもとても役に立つ。
    稀にそれで機嫌を損ねる人もいるので自己防衛としての断りの技術はあれば良いが、さほど重要度が高いわけではない認識。
- date: 2025-12-08
  bookTitle: エッセンシャル思考 最少の時間で成果を最大にする
  pages: 180 ~ 213
  notes: |
    第 12 ~ 14 章。
    サンクコストや授かり効果といったバイアスでヒトは心理的に途中で辞めるのが難しい。そのテクニックとしてもったいない感覚や所有している感覚などを取り払いゼロベースで評価してみる。
    また慣習で続けていることを「逆プロトタイプ」してきっぱり辞めてみることで、本当に必要なものなのか試すこともできる。
    本質を取り出す作業は編集に似る。無駄を削ぎ落とし、より簡潔にし、目標に合わせて間違いを修正、ただし余計な手出しはしない。
    NO の境界線。一度でも例外を許すと例外だらけになる。その境界は自分の人生を選択するための線引きでもある。
    誰かの問題を引き受けない。明確な境界が限られた範囲内の最大の自由を生む。明確な境界線は相手に対して自分が何を大切にしているか示すメッセージでもある。
    いまやリモートワークなのもあり仕事と私生活は融合してるようなものだけど、それでも自分がやらなくていい仕事を断れるのはこの考え方が身についたからかな。
    誰にでもできるような仕事なら引き受ける必要ないしね。
- date: 2025-12-09
  bookTitle: エッセンシャル思考 最少の時間で成果を最大にする
  pages: 214 ~ 241
  notes: |
    Part 3 しくみ化の技術。 第 15 ~ 16 章。
    不測の事態は必ず起こる。何が起こってもいいように徹底的な準備と悲観的な計画を入念に行い、バッファを設けて最悪の事態に備える。
    もしどうしても楽観的な見積もりしかできないなら、 1.5 倍に時間を増やしてみる。
    ボトルネックを見つけて対処するこは、最小限の手当で最大の効果を生む普遍的な手法。
    目標とする成果が明確にし、それを邪魔する要素の中から最優先のもの一つだけに集中して取り除く。
    昔は気づかなかったが、多少リスク管理にも触れられてる。この Part はデマルコ本に通ずるものがあるな。
- date: 2025-12-10
  bookTitle: エッセンシャル思考 最少の時間で成果を最大にする
  pages: 242 ~ 267
  notes: |
    第 17 ~ 18 章。
    小さな成功を積み重ねることで大きな結果を得る。小さな一歩は始めやすい。
    小さな一歩はヒトが意欲を高めるのに必要な達成とそれを認められることと相性が良く、積み重ねが高いパフォーマンスを生む。
    Minimum Viable Product も同じ考え方。
    正しい行動を日頃続けた先に当然のごとく成功があるように習慣づける。練習を重ねるほど簡単になる。
    行動が自動化されることで脳のリソースを別のことに使える余裕が出る。
    習慣を作るのは少しずつ、トリガーに関連づく悪い行動を書き換える、新しい行動には新しいトリガーを作る、決められたルールに従い行動する、等が行動変容のテクニック。
    小さな成功を積み重ねる習慣は、この booklog もそうだが、行動変容にめちゃくちゃきくのが脳神経科学の本を読んでわかったので積極的に使っている。
- date: 2025-12-11
  bookTitle: エッセンシャル思考 最少の時間で成果を最大にする
  pages: 268 ~ 295
  notes: |
    第 19 ~ 20 章。
    過去の失敗や未来の不安に囚われず、今この瞬間に全力で集中する。
