    第 8 章 成功に向けた計画―行動変容がうまくいくための鍵
    行動を変えるのは簡単ではないが、神経科学・心理学・経済学等幅広い分野の研究から、すぐに利用できる方法・うまくいかない方法を知ることができる。 8 章では心理学から得られたアイデア示す。
    行動経済学では環境によって選択を促されやすい・されにくくなる事実を選択構造という。ナッジとは選択構造を変えることで特定の行動を促すことで、行動変容に利用できる。
    ただし習慣の定着を目的としたアンジェラ・ダックワースとケイティミルクマンの研究では、ナッジは行動変容に短期的な効果があることは示されたが、長期的に継続する効果はないことが示された。
    人は合理的にみて利益の期待値が高くても損失の約 2 倍の利益が期待できないと行動しない損失回避という傾向がある。この傾向により、同じ結果でも表現によって異なった選択をしてしまうフレーミングという現象がある。
    フレーミングは選択構造にとっても重要であると考えられるが、フレーミングが行動変容にどう貢献できるかについての研究はまだない。しかし選択肢を最適な方法でフレーミングすることで行動変容を改善できる可能性がある。
    行動変容につながる選択を取りやすい環境を作るって感じよな。
