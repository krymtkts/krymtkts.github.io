- date: 2025-05-01
  bookTitle: 習慣と脳の科学
  pages: 151 ~ 155
  notes: |
    第 6 章 依存症―習慣が悪さするとき
    神経科学者は依存症を「有害な結果をもたらすにも関わらず、強迫観念にかられて制御できずに特定の行動を取ってしまうこと」と定義する。
    多くは何らかの化学物質が関与するが、最近はギャンブルやスマートフォン等の行動依存症という概念も注目されている。
    乱用薬物は全て側坐核のドーパミンレベルを上昇させると考えられている。
    一部はドーパミントランスポーターと呼ばれるタンパク質に影響を与え直接的にドーパミンレベルを上げる。コカインは活動を阻害し、アンフェタミンは働きを逆行させシナプスに送り返す。
    ニコチンやアルコールは直接的にドーパミンニューロンを発火させ、オピオイドや大麻はドーパミンニューロンを抑制している他の細胞の活動を抑えて間接的に発火させる。
    乱用薬物は一般的に自然の報酬よりも遥かに大きいドーパミン放出を引き起こすと言われているが、裏付けは難しい。
    自然に発生するドーパミンは速やかに分解されるが、乱用薬物の多くは効果を持続させる。
    高速スキャンサイクリックボルタンメトリーという手法では即時的な放出量は自然な報酬と大差なく、薬物が習慣化しやすいのは不自然に持続するという事実に関連していると考えられる。
    オプトジェネティクスツールの開発により、カール・ダイセロスの研究によるドーパミンと「条件付場け所指向性」の関連の実証、イラナ・ウィッテンの研究成果から、ドーパミン刺激が脅迫的な行動を起こす力を持つことが示された。
    これまでも散々ドーパミンって言葉見続けてきたがこの章はドーパミンの独壇場間違いなしやな。
- date: 2025-05-02
  bookTitle: 習慣と脳の科学
  pages: 155 ~ 160
  notes: |
    乱用薬物が即時的・持続的に側坐核などの遺伝子発現にエピジェネティック(遺伝子発現を制御するよう)な変化をもたらす。
    脳の可塑性に特に重要な転写因子は CREB (Cyclic AMP Response Element Binding protein)(サイクリック AMP 応答配列結合タンパク質)。
    コカインへの曝露により成人の脳には殆ど見られないサイレントシナプスが生成され、永続的な薬物習慣の形成につながる可塑性メカニズムの一つとなる可能性がある。
    また「耐性」として知られる薬物の影響を無効化して定常状態を維持しようとする脳の適応があり、時間の経過とともに薬物の摂取量を増加させる。
    ボルコウによる初期の研究では陽電子放出断層撮影(Positron Emission Tomography)検査でドーパミン量を推定し、中毒者は対照群と比べて同程度のドーパミン反応を得るにはより多くの薬物刺激が必要になることを示した。
    ベリッジとロビンソンは薬物乱用でインセンティブサリエンシー(incentive saliency)に過敏に反応するようになり薬物への強迫的な欲求から脅迫的に使用するようになることを挙げている。
    脳が変質するってよく聞くしこの本でも目玉焼きの CM の話があったが、より複雑とはいえなるほどな。
- date: 2025-05-03
  bookTitle: 習慣と脳の科学
  pages: 161 ~ 166
  notes: |
    トレヴァー・ロビンスとバリー・エバリットが依存症の発症には衝動性から強迫性への移行が伴うと提唱し注目を集めている。目標指向行動から習慣的行動への移行が観察できるという。
    衝動性とドーパミンの関係は、ヒトを対象にした実験で衝動性が強い場合は線条体のドーパミンレベルが低いとわかっている。
    ラットの場合、コカインを求めることが習慣化するには、側坐核がトリガーとなって背側線条体にドーパミンを放出できることが必要であると示されている。
    また、下辺緑皮質が習慣の形成と維持に、前辺緑皮質が脅迫的な薬物使用の発生に中心的な役割を示している。
    近年では目標指向行動と習慣的行動のバランスの乱れを依存症と捉えようとする動きが高まっている
    この分野の研究は強化学習のモデルベース・モデルフリーの考え方に強い影響を受けており、依存症患者はモデルベース学習に頼る傾向が低く、モデルフリー学習に頼る傾向が高いことからも、二つのシステムのバランスの崩れを示唆している。
    これまでの章の内容を修めてないと難しかった。要はバランスみたい話になってきたがなんでバランスが崩れてるのかやな。
- date: 2025-05-04
  bookTitle: 習慣と脳の科学
  pages: 166 ~ 171
  notes: |
    人間の脳にもニューロンが過剰に刺激されないようにするための複雑なプロセスがあり、それが依存症が引き起こす禁断症状の鍵を握っている。
    報酬系の外部では、ストレスに反応する視床下部・下垂体・副腎(HPA)軸が影響を受ける。
    視床下部からコルチコトロピン放出因子(CRF)が放出されるが、報酬と感情に関わる多くの脳の領域に CRF 受容体があり、薬物に暴露することでストレス反応が増強されると考えられている。
    また気分不快(ディスフォリア)と呼ばれるネガティブな感情状態は脳のオピオイド系の変化に関連している。
    ストレスは報酬系と密接に結びついている。またストレスは前頭前野が行動を制御する能力を低下させ、習慣と目標指向行動の間のトレードオフの調整もしている。
    依存症が習慣的行動だという従来の見解と違い、目標指向行動であると考える研究者が増えている。
    目標指向行動への過度の依存が中毒性のある行動を引き起こす仕組みもいくつ考えられ、薬物が様々な脳のシステムに強力な影響を与えているので、習慣一つで説明するのは難しい。
    ストレスが目標指向行動と習慣的行動のバランスを崩しているということもできそうだが、習慣の関与同様に複雑なシステムなのでそれだけではなさそうか。難しいなあ。
- date: 2025-05-05
  bookTitle: 習慣と脳の科学
  pages: 171 ~ 178
  notes: |
    近年は食物に依存するヒトが増えている。肥満は環境や心理的要因だけでは説明できない複雑な現象である。
    現代の食生活は進化の過程とは大きく異なり、人工調味料や化学物質を含む高糖度な超加工食品となっている。
    米国国立衛生研究所(NIH)のケビン・ホールらの研究で、超加工食は非加工食よりも食事量と体重を増やす効果があるのがわかっている。
    ポール・ジョンソンとポール・ケニーのラットの研究では食物にも依存性に似た行動を発現する事がわかっている。嗜好性が高くエネルギー密度の高い食事を与えると、食事量が増え肥満になるだけでなく、ドーパミン受容体の量が少なく報酬への反応性が低下した。砂糖中毒に関する研究もある。
    食欲を刺激するグレリンはドーパミンの放出を促し、抑制するアディポカインレプチンはドーパミンニューロンの活動を低下させる。
    しかし脳が薬物と食物の報酬に反応する方法には明確な違いがあり、一概にいえない。
    また人間における食物の依存症については「制御できない摂食行動」としてより一般的な概念で理解できるという指摘がある。
    制御できない摂食行動には前頭前野の活動、自制心の低さが関わっている。しかしそこから「逆推論」したとて他の多くの機能も前頭前野に関連しているため、それだけでは説明できず、制御できない摂食行動の脳内メカニズムを解明するにはさらなる研究を必要とする。
    食生活の環境的な変化が影響していると言えそうだが詳しいことはわからんという感じか。難しいね。
- date: 2025-05-06
  bookTitle: 習慣と脳の科学
  pages: 178 ~ 182
  notes: |
    ティーンエイジャーや若者に見られるスマートフォンの過度な使用を依存症とすべきだという議論が広がっている。
    スマートフォンの使用とドーパミンの関係は、外界の新奇さが一種の一般化された予測誤差として働くためだ。
    しかしスマートフォンの利用と脳の構造や機能の関連性の根拠となる十分な情報の研究はまだない。
    ギャンブル依存症という概念から生まれた行動嗜癖という概念がある。
    行動嗜癖の悪影響が真の依存症のレベルに達すとみなすことに対し、依存症の分野の研究者はアレン・フランセスが「診断のインフレ」と呼ぶものを反映しているのではないかと懐疑的である。
    例えばデジタルテクノロジーを使用する世代のメンタルヘルスの問題は、当然ながらその時代の変化等他にも原因がたくさんあると考えられる。
    エイミー・オルベンとアンドリュー・プシビルスキによる大規模な研究では、デジタルテクノロジーの使用と心理的幸福との関係にわずかにネガティブな相関が見られたが、いじめ・薬物・眼鏡をかけて学校に行く等が及ぼす心理的幸福へのネガティブな影響よりはるかに低く、デジタルテクノロジーの悪影響を過大評価している可能性を示唆した。
    しかし観察研究では因果関係の完全な特定が難しいことは留意すべきである。
    新しい問題が現れたときに、確かに悪影響があるがその影響を過大評価しすぎてることはよくある。研究でも似たようなことがあるということかな。あと眼鏡の印象が悪いのはなんでだよｗ
- date: 2025-05-07
  bookTitle: 習慣と脳の科学
  pages: 182 ~ 188
  notes: |
    試した人の 2/3 が依存症になるタバコを除き、他の薬物は平均すると最終的に依存症になる確率は 1 ~ 2 割と推定されている。
    依存症になる一般的に挙げられる理由の自制心や意志力の弱さではその差を説明できない。
    ただし自制心の一部、反応抑制の低さが薬物の実験的な使用から脅迫的な使用への移行に関連している可能性が示されている。
    遺伝的要因は限定的で、パスコリらの研究では遺伝的にほぼ同一なマウスにも個体差があり、眼窩前頭皮質から線条体の中型有棘ニューロンへのシナプスの強さが忍耐力と関連していることが示された。
    この個体差ランダムな要因によって起こるという考えがある。また環境要因としてストレスも関わりがある。
    現在でも依存症を引き起こす生物学的なシステムはかなり解明されてるけどだからといって予測ができるわけではないと。諸々の要素それぞれに注意するしかないか。
- date: 2025-05-08
  bookTitle: 習慣と脳の科学
  pages: 189 ~ 195
  notes: |
    第Ⅱ部 習慣を変えるには―行動変容の科学 第 7 章 新しい行動変容の科学に向けて
    現代社会はドーパミン反応を引き起こす刺激に溢れ、前頭前野の中長期的な目標に沿って行動する能力はストレスや集中力の妨げられ、簡単には行動変容できない。
    現代の先進国の成人の死因の殆どは現代病で、例えば喫煙者は心臓発作、がん、肺疾患のリスクが高く、行動変容の重要さがわかる。
    しかし禁煙等の行動変容に関する研究は過去半世紀多く行われたが、 1 年間新しい習慣を持続できる人は常に 1/3 である。
    生物学的な知識の高まりによる医療の発展に比べ、行動変容の成功率は著しくない。多くの心理学者は共通の理論でなくそれぞれ独自の理論を構築しようとする傾向がある。
    最も広く受け入れられているトランスセオレティカルモデルは、行動変容の有効性を左右する脳や心理のメカニズムに触れておらず、提案されて 40 年近く効果的な治療法の開発に役立たなかった。
    オレオレメソッドの提唱をするあたりは広義のプログラミングでも同じやな。
- date: 2025-05-09
  bookTitle: 習慣と脳の科学
