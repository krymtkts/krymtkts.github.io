    第 9 章 習慣をハックする―行動変容のための新たなツール
    従来の行動変容の改善アプローチと違った、習慣のメカニズムを標的とした生物学的ターゲティングを可能にする神経科学のアプローチ。一部はまだ SFの領域。
    長期的な記憶は記憶固定化と呼ばれる生物学的プロセスによって形成される。これはプロテインキナーゼが活性化されることから始まり、グルタミン酸受容体の効率性を変化させたりシナプスの感度を向上させ、また長期的にニューロン構造の変化にも関与する。
    トッドサクタ―により発見された PKM-zeta(プロテインキナーゼ M ゼータ)は記憶の長期的な維持に関与しているようで、実験ではこの活動を阻害する ZIP という薬を投与されたラットは、嫌悪感を生じた記憶を失ったように見えた。
    PKM-zeta を操作して悪い習慣の原因となる記憶を消去できる可能性は示されているが、標的とした脳の領域のすべての記憶が消されてしまう可能性が想定されるため、ピンポイントで特定の記憶を破壊できる可能性がある「再固定化」と呼ばれるアプローチに期待が高まっている。
