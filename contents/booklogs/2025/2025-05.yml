  notes: |
    米国国立衛生研究所(NIH)で 2008 年頃に行動変容の基本的メカニズムの理解に取り組むための新しいプログラムの開発に実験医学的アプローチを提案、 2010 年から「高黄変用の科学(Science of Behavioral Change)」というプログラムが始まった。
    実験医学的な考えを適用するために介入の標的を分類すると、環境・習慣・目標指向行動に分けられる。
