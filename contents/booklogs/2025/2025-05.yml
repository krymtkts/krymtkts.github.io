    近年では目標指向行動と習慣的行動のバランスの乱れを依存症と捉えようとする動きが高まっている
    この分野の研究は強化学習のモデルベース・モデルフリーの考え方に強い影響を受けており、依存症患者はモデルベース学習に頼る傾向が低く、モデルフリー学習に頼る傾向が高いことからも、二つのシステムのバランスの崩れを示唆している。
