    また「耐性」として知られる薬物の影響を無効化して定常状態を維持しようとする脳の適応があり、時間の経過とともに薬物の摂取量を増加させる。
    ボルコウによる初期の研究では陽電子放出断層撮影(Positron Emission Tomography)検査でドーパミン量を推定し、中毒者は対照群と比べて同程度のドーパミン反応を得るにはより多くの薬物刺激が必要になることを示した。
    ベリッジとロビンソンは薬物乱用でインセンティブサリエンシー(incentive saliency)に過敏に反応するようになり薬物への強迫的な欲求から脅迫的に使用するようになることを挙げている。
    脳が変質するってよく聞くしこの本でも目玉焼きの CM の話があったが、より複雑とはいえなるほどな。
