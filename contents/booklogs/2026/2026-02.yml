- date: 2026-02-01
  bookTitle: なぜこの人はわかってくれないのか 対立を超える会話の技術
  pages: 35 ~ 62
  notes: |
    1 会話の機能不全。
    世界が直面している数々の大問題よりも大きな問題は共通認識の欠如であり、それを解消するための諸々の行動いずれにも共通するのは会話。
    対立は異なる価値観を包み込むコミュニケーションや会話が機能不全に陥るときに起こる。意見が同じ内輪だけで話すのではなく、異なる意見を持つ人と話すことが重要。
    まず行き詰まり、目標が達成されないまま繰り返し行動を起こす・避けるを振り返ることから始める。
    パワープレイやフレーミングといったある種の権力行使の方法、本当に相手の目標を尊重したものでない行動でなく、オーセンティシティで行動する。
    オーセンティシティは過去の行動の一貫性でなく、未来に見合う自己の姿の一貫性。
    本書も優秀なまとめがあって自分の言葉でまとめても似通ってくるな。とはいえまとめ直しても同じなら仕方ないか。
    フレーミングを使う相手は自分自身というのがこの章のポイントな気がする。
- date: 2026-02-02
  bookTitle: なぜこの人はわかってくれないのか 対立を超える会話の技術
  pages: 63 ~ 78
  notes: |
    2 行き詰まりを抜け出すカギ。
    従来のオーセンティシティは過去からの一貫した振る舞いを指すが、未来の想像に関しては行き詰まる可能性がある。
    自分の目指す未来に合わせて変化していく動的なオーセンティシティが必要になる。それは自分の中の未来に忠実でない一面を見つけ認めることでもある。
    自分を客観視するのは難しいからコーチ役になってくれるパートナーを見つける、というのはぼっちのわたしには難しいな。 AI で壁打ちするか。
    未来を目指す上で重要なのが自身が変わることというのは複雑性に対処するのと共通する点やな。
- date: 2026-02-03
  bookTitle: なぜこの人はわかってくれないのか 対立を超える会話の技術
  pages: 79 ~ 106
  notes: |
    3 会話から透けて見える思考。
    相手と会話するときには自分の内側の声・声にならない声が影響していて振る舞いから漏れ出る。
    つまり行き詰まりの原因は自分のあり方であり、自分が目指す未来にそぐわない・誇れない振る舞いを認め変えていく必要がある。
    それは自分の内面にあるあり方でなく、相手から見た自分のあり方に対して責任を持つということ。
    なんとなくわかってきたが、会話という媒介を通して自分自身の目指す未来を実現するための行動変容を目指すのが本書やな多分。
    自分のあり方に固執せず目指す未来を実現するために自分自身を変えていく、ということみたい。興味が湧いてきた。
    ちょっとエクササイズの自分の回答を覚えきれなくなってきたので、別途メモを取って臨んだ方が良さそう。
- date: 2026-02-04
  bookTitle: なぜこの人はわかってくれないのか 対立を超える会話の技術
  pages: 107 ~ 134
  notes: |
    4 行き詰まった会話から得ているもの。
    会話の行き詰まりはそこから利益得ることで陥る。落とし穴の中にエサがあるように罠に落ちる。
    そのエサは、正しさ・善行・揺るぎなさ・安全性といったもの。誰しも安全圏にいるのは落ち着くが、何かを変えようと思ったら安全圏から抜け出す必要がある。
    自分が嵌っている落とし穴を特定するには、よくある落とし穴の例を知り自分の具体的な会話を振り返ってみること。
    また自分がどのようなエサを追っていて、その代償に未来に対して何を払っているかを知ること。
    徹底した自己の客観視とコンフォートゾーンから抜け出すあたりが実に行動変容らしい。よくある落とし穴はとても参考になるな。
- date: 2026-02-05
  bookTitle: なぜこの人はわかってくれないのか 対立を超える会話の技術
  pages: 135 ~ 172
  notes: |
    5 事実による説得を超えて。
    エサを手放し行き詰まりから抜け出すには、自分を行動に突き動かす内発的動機を知る必要がある。
    多くは自分をさらけ出すことに不安を感じ、理論や正しさといった外発的動機で偽装してしまう。
    だがそれはオーセンティシティが欠如した状態であり、相手の心を動かすことはできない。
    自分の内発的動機づけを知れば、そこから自分が望む未来に向けた新しいあり方を築き上げるきっかけになる。
    行動変容に内発的動機づけが重要なのはよく知っているが、ここに来てその内発的動機は倫理学の直観のようなものに近いと感じてきた。
    自分の大切に思うこと、深いところの価値観に沿った行動がオーセンティシティがあるといえるのかな。
- date: 2026-02-06
  bookTitle: なぜこの人はわかってくれないのか 対立を超える会話の技術
  pages: 173 ~ 196
  notes: |
    6 会話に命を取り戻す。
    謝ることの力。率直に自分が食いついていたエサを認め、相手の行動を改めさせるのでなく自身の変化を示す。
    一見自身の弱さをさらけ出すようだし、はじめは怪しまれることもあるが、誠実さを貫けば時間とともに信頼を得られ関係の強化につながる。
    こういった行動を起こすためにはいくつかの障害を乗り越える必要があり、そのためには自身の新たな行動を相手にコミットメントとして示すことが有効。
    謝ることの力、というのは頷けるものがある。柔軟に状況に応じて自己を変化させ目指す未来に対して責任を持つ、というのが本書の主題かな。
    わたしも頑なになって謝らないことがあるし、何なら変化を求める際には積極的に謝ってもいいよなという気になってきた。とはいえ悦に浸る相手には安売りは禁物やろうな。
- date: 2026-02-07
  bookTitle: なぜこの人はわかってくれないのか 対立を超える会話の技術
  pages: 197 ~ 226
  notes: |
    7 違いこそが変革を生む。
    行き詰まりは異なる価値観の間の妥協過ぎる案を取ることによるものがある。
    一見相反する価値観も対立を乗り越えて二者択一でない新しい領域の解決策を見出すことができる。
    まず両者が互いの価値観を知ること。これには関心圏と道徳的基盤が使える。
    次に対立を認め、自分自身が二項対立のどちらも選べない二面性を持つことを受け入れる。
    異なる価値観も受け入れることができれば、妥協点といったトレードオフを乗り越え、新しいアイデアの想像につながる。
    本書で言ってる自分を変える必要があるというのは自分の価値観を保ったまま行動を変えるって意味なので、やはり行動変容やな。
    対立を認めるってくだりどこかで見たなと思ったらデマルコ氏の著書でも度々触れられてた。対立で留め置く行動がそもそも真摯に取り組んでないということになるんやろな。
- date: 2026-02-08
  bookTitle: なぜこの人はわかってくれないのか 対立を超える会話の技術
  pages: 227 ~ 250
  notes: |
    8 対立を超えた会話。
    会話の行き詰まりや対立は個人だけでなく組織的な運動の全体でも起こる。
    例えば社会運動内でその活動が現実的かビジョナリーかといった対立が起こることがある。
    こういった運動の中の会話も、個人で見たようなエサに釣られて落とし穴に陥る。
    不調なので今日はここまで。しかし自分自身の行動変容は自分の問題なのでいくらか制御可能だが、運動が対象となるとその構成する人々が関わるので難しそう。
    といっても真に運動に参加するものなら志を同じくするから、比較的行動変容を促しやすいのかもしれんが。
- date: 2026-02-09
  bookTitle: なぜこの人はわかってくれないのか 対立を超える会話の技術
  pages: 251 ~ 288
  notes: |
    8 対立を超えた会話。
    組織がエサを手放した後にどうなるかは不確定なもの。共通のビジョンや進歩といったものはない。
    1 つの考え方として、運動が目指すものを具体化せず可能性と捉え、具体的な行動は未来に向けて生み出し手は作り直していく。
    これまで対立の源だった緊張関係を創造性の原動力に変換し、新たな道を探求していこう。
    可能性を空の容れ物と例えるのいいな。中に何を入れるかはその時々、状況、そして自分たち次第か。未来が容れ物なわけか。
    本書はこれで終わり。組織の行動変容の部分はまだあんまりピンときてないけどスルメ的に思考をめぐらして探っていこう。
- date: 2026-02-10
  bookTitle: ユニコーン企業のひみつ Spotify で学んだソフトウェアづくりと働き方
  pages: i ~ xix, 1 ~ 18
  notes: |
    最初から 1 章まで。薄いしこれまで見てきた企業のマネジメントとかと近そうなテーマだったので。
    本書で言うユニコーン企業は投資的な意味でなくエンプラのような事業規模のスタートアップのような企業を指す。
    本書ではスタートアップとエンプラのやり方を対比してるが、これは文中にもあるが解きたい問題に対する解法の違いやな。
    これは TEAM OF TEAMS でも書かれてた不確定性に対するアプローチの違い。エンプラが予測可能でスタートアップが未知の領域に該当する。
    学習する機会として解決すべき顧客の問題を探し高速に反復するのも、不確定性に対するアプローチがそうというだけ。
    マネジメントの本を読んでかなり解像度上がったからより汎化した理解ができるようになった気がするわ。しらんけど。
    次章以降目新しい気づきがなかったら驚きそうだが、でももしそうなら基礎的なマネジメントの原則が今でも通用するって風にも考えられるか。
- date: 2026-02-11
  bookTitle: ユニコーン企業のひみつ Spotify で学んだソフトウェアづくりと働き方
  pages: 19 ~ 32
  notes: |
    2 章。
    プロジェクトとミッション(プロダクト開発)の違いについて。プロジェクトは新規プロダクトの開発には向かない。
    一応デマルコ本ではプロジェクトも反復開発できるように設計すればできるけど、不確定性が大きい時代に前もってマイルストンを置くのはリスクが有るというのがわたしの認識。
    フィードバックを受けて発展させていくのはどちらでもできるが、期間の融通や作り上げるものの可塑性が違う印象。
    ただ扱うものが違うのでこの差を取り上げてプロジェクトがだめというものでもないと思う。
    あと経験上サ終とか EOL とか、期日が決まってて誰もやりたがらない仕事に関してはミッションはクソの役にも立たないので、使い分けが肝要よな。
    個人的には、大きなミッションの元でプロジェクトを細分化して扱う、が今のところしっくり来てる。
- date: 2026-02-12
  bookTitle: ユニコーン企業のひみつ Spotify で学んだソフトウェアづくりと働き方
  pages: 33 ~ 56
  notes: |
    3 章。
    小規模な職能横断チームが自律的にプロダクトに責任を持つから速い。計画でなくインパクト(成果かな)を重視する。
    自律≒長期的視点を持ち、デリバリーにまつわる無数のトレードオフのバランスを取れる権限を持つ。権限を与え仕事を任せて口出ししないことが自律性を育む。
    手を動かす人だけで構成され、プロジェクトマネージャーやスクラムマスターの役割が必要だとしても、誰かがその役割をうまくこなしているから、人は必要ない。
    そのためにも継続的に学習していて当事者意識を持って取り組める良い仕事をしたいと思っている情熱のある人を探そう。
    アーキテクチャに触れてる部分もあったがそれはコンウェイの法則の文脈と思われる。割と内容は端折ってまとめた。
    というのも、この自律性を尊重することが最大の速度と成果を生む話はこれまでもマネジメント本で読んできた内容なので、特に驚きはなかったため。
    むしろそれだけ方法論に縛られて原則を忘れた組織が多かったからこそ本書ですごいぞと触れられたいう話なんやろな。確かにバスに誰を乗せるかという点で実現は難しい。
- date: 2026-02-13
  bookTitle: ユニコーン企業のひみつ Spotify で学んだソフトウェアづくりと働き方
  pages: 57 ~ 72
  notes: |
    4 章。自立した小規模な職能横断チームをスケールさせる。
    小規模チーム(スクアッド)が担うミッションの類似するものを集めてトライブとする。トライブもスクアッド同様にビジネス領域に責任を持つ。
    チャプターはトライブ内の同じ専門性を持つ人々のコミュニティ。コミュニティとしての学習と成長を促進する。
    ギルドはさらにトライブを超えた専門性に興味を持つ人々の全社的なコミュニティ。正式な組織構造ではなく、横断的に知識共有や学習を促進する。
    働くトライブすらも自分たちで選ぶ。多少のビジネス的な事情による根回しはあれど。
    メッシュ状の知識共有ネットワーク構造って話か。マトリクス組織と違うのは職能で集められた方はサポートとして機能しビジネス領域の方が本家なところ。
    残念なのは自分の所属する組織が数十人規模のためこの規模感のエンジニア組織のスケーリングに関する悩みが身を以てわからない点やな。
    とはいえ、こういう実装パターンがあるという形で覚えておく。
- date: 2026-02-14
  bookTitle: ユニコーン企業のひみつ Spotify で学んだソフトウェアづくりと働き方
  pages: 73 ~ 88
  notes: |
    5 章。社運を賭ける大規模プロジェクト。
    小規模チームの自律性を維持しつつ、会社として注力したい重大なプロジェクトをカンパニーベット≒賭けとして示す。
    ベットは Data,Insight,Belief,Bet の情報が示され、なぜ重要なのかが明確に示される。
    ベットの選任のマネージャをつけ、関係者のコミュニケーションをオープンに保ち部外者感をなくす。
    小規模チームは自分たちのミッションと照らし合わせ自律的にベットに協調するか、合わないならミッションを優先するか決める。あくまで小規模チームの自律性が最優先。
    ベットはチームに高負荷を強いるため一度に複数は行わない。従来企業では話に上がらないような反直感的なベットこそがディスラプティブなイノベーションにつながる。
    ベットは経営トップを起点に発するというのは GE のやつでも見たようなトップがリスクを負うことが現場を動きやすくさせるアレやな。ここは経営層が何を担うべきかも示していて、つながるね。
- date: 2026-02-15
  bookTitle: ユニコーン企業のひみつ Spotify で学んだソフトウェアづくりと働き方
  pages: 89 ~ 116
  notes: |
    6 ~ 7 章。
    テック企業のマネジメントはフラットで何をすべきか誰かが指示することはない。スピードが得られるなら、金を使うべきだし信頼し権限を与える。
    情報の透明性が高いほどチームの自律性が高まる。チーム同士が互いに助けあう。この自由さは責任とセットで、従来型企業に比べると責任は重い。
    テック企業は技術を効果的に活用することで生産性に投資する。エンジニアリングチームの生産性を高めミッションを持つチームがある。インフラ等もセルフサービスで提供されブロックされない。
    高い品質を要求されるからこそ質の高い仕事になる。フィーチャーフラグとリリーストレインでの素早いリリース。継続的な改善と学習の文化。
    本書の内容は学んできた内容から外れることが 1 つもないんのでびっくりすることもないが、復習として、また実例としては役に立つな。
    昔、自分でホテルや新幹線を予約できない、アバターの変更もできない会社にいたこともあるが窮屈で何の責任もなくて、全く面白くなかった。
- date: 2026-02-16
  bookTitle: ファスト&スロー あなたの意思はどのように決まるか？
  pages: 37 ~ 73
  notes: |
    1 ~ 2 章。システム 1, 2 の概要みたいな感じ。
    システム 1 は常時稼働し単純な判断をする。システム 2 はより複雑な判断をするが有限の注意力を必要とし、最小努力の法則で必要なときだけ動く。これらはときには相互に競合する。
    見えないゴリラの実験からシステム 2 が割ける注意力に限りがあることがわかる。また明らかなことにも気づかない、その傾向にすら気づかないことも示唆する。
    ビジネスでも良く知られた話題なのでおさらいという感じ。本書はモデルとしてシステム 1, 2 分けてるだけと書いてるので、完全に二分できるかのように単純化して理解してる勢が誤読してるというのも良くわかる。
    2 章はシステム 1 と副題にあるけどシステム 2 の話が多かったのミスリードな感じがした。
- date: 2026-02-16
  bookTitle: ユニコーン企業のひみつ Spotify で学んだソフトウェアづくりと働き方
  pages: 117 ~ 128
  notes: |
    8 章。テック企業はデータを追う。
    社内で直接話を聞けるようなものではないため計測して洞察を得る把握する。例えば画面の遷移やアプリをタップして MAU につながる物を探す。
    A/B テストのような手法を通してより優れた改善策を選び改善していく。 A/B テストでもわからないような場合は顧客に直接聞くしかない。
    データの意味を知り意義のある実験を実施するにはデータサイエンティストのような専門家の助けがいる。こういう分析力を小規模チームに与えることが大きな効果につながる。
    これはせやなという感じ。自分の仕事で必要なイベントデータを適切に集められてるかというとそうでないのが悩ましいが。
- date: 2026-02-17
  bookTitle: ユニコーン企業のひみつ Spotify で学んだソフトウェアづくりと働き方
  pages: 129 ~ 152
  notes: |
    9 章。文化は勝手に育たない。テック企業は文化に投資する。会社も違えば文化も違う。
    例えば Spotify は権限付与・信頼・安全・チームを重視し、良いチームが良いプロダクトを生むと考える。
    この重視するものを落とし込んだ核となる信念が 1on1 などで度々出てくる。そうやって培われた文化は行動で示すことで初めて機能する。
    あと Spotify のスウェーデンぽさの話。日本の企業然りどこも土地柄は反映されるだろうな。
    「これはマラソンだ。短距離走じゃない。」はいいな。継続性を考えると特に重要なことだ。この章は好きやな。
- date: 2026-02-18
  bookTitle: ユニコーン企業のひみつ Spotify で学んだソフトウェアづくりと働き方
  pages: 153 ~ 192
  notes: |
    10 章、訳者あとがき。ここまで学んだ内容を従来型組織にどう反映させていくかという話。
    経営層にとってはチームの成果が予測不能になること(予算編成に影響する)が影響。プロジェクトでなくチームに投資する。
    これらの変化は TEAM OF TEAMS やなぜこの人はわかってくれないのかでも読んだような不確定性と付き合う上での通過儀礼のようなもんか。未来が予測可能な時代ではなくなったから。
    言い訳を取り除くのが当事者意識を持つために必要。これも本当に自律するなら必須よな。自分・自分達が責任を取るという気持ち。
    あとがきで価値観が原則といった文化を守りながら変化し続けることに触れてるのが良いな。参考文献の説明もあり良いあとがきと感じた。
