    やる気と業績がの相関がないのも、努力の方向が間違っていることの一面と考えられる。社内に適性のある仕事があれば移るべきだし、なければ外で探すしかない。
    殊この話に関しては、従業員が仕事の責任を果たすためにすべきことに本気で取り組んでいるか、ということと考えている。本気なら無駄な努力に気づき軌道修正するだろうし、そうでないならスキルや適性の不足で居場所ではなかったということか。
