- date: 2026-03-01
  bookTitle: ピクサー流 創造するちから 小さな可能性から、大きな可能性を生み出す方法
  pages: i ~ viii, 1 ~ 18
  notes: |
    序章まで。エド・キャットムルがピクサーで TOY STORY を作って夢を実現した後、感じていた空虚に関する答え。
    なぜシリコンバレーのリーダーたちがつまらないミスで足元を掬われたのか、その破壊的な力から創造性を発揮する組織を守り、それを維持するために何をすべきか。
    買ったもののページ数がゴツいので積んでたが、読み始めた。最近読んでいた本とは違うかなと思って。ただ読み始めたらこれはマネジメントの本だ。
    不確実性と向き合いリーダーがリスクを取って従業員の自律性を引き出し創造性を発揮させる。失敗は率直に認め学びにつなげる。
    これはこれでつながりがあって面白いから読み進めてみる。
