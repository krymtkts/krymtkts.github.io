- date: 2026-01-16
  bookTitle: TEAM OF TEAMS 複雑化する世界で戦うための新原則
  pages: 273 ~ 302
  notes: |
    第Ⅲ部 第 8 章。
    仕事場の物理的な配置がコミュニケーションに与える影響。一般的な整理されたオフィスほど阻害され、一つの場所に集まるほど促進される。
